<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Вход в систему</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --success: #38b000;
            --warning: #ff9e00;
            --danger: #e63946;
            --dark: #1d3557;
            --gray-dark: #457b9d;
            --gray: #8d99ae;
            --gray-light: #edf2f4;
            --gray-lighter: #f8f9fa;
            --white: #ffffff;
            --radius: 12px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--white);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 28px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .logo-text {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary) 0%, var(--dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: var(--gray);
            font-size: 16px;
            margin-top: -10px;
            font-weight: 500;
        }

        .login-tabs {
            display: flex;
            background: var(--gray-lighter);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 35px;
            border: 2px solid var(--gray-light);
        }

        .login-tab {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-tab i {
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .form-control::placeholder {
            color: var(--gray);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--gray-lighter);
            color: var(--dark);
            border: 2px solid var(--gray-light);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            background: var(--white);
        }

        .login-footer {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--gray-light);
            color: var(--gray);
            font-size: 14px;
        }

        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            text-align: center;
            padding: 12px;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--danger);
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            text-align: center;
            padding: 12px;
            background: rgba(56, 176, 0, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--success);
        }

        .success-message.show {
            display: block;
        }

        .developer-login {
            display: none;
        }

        .developer-login.active {
            display: block;
        }

        .client-login {
            display: none;
        }

        .client-login.active {
            display: block;
        }

        .password-hint {
            font-size: 13px;
            color: var(--gray);
            margin-top: 5px;
            padding-left: 5px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .login-card {
                padding: 40px 30px;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .form-control {
                padding: 14px 18px;
            }
            
            .btn {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .login-card {
                padding: 35px 25px;
                border-radius: 18px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .logo-icon {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
            
            .login-tab {
                padding: 14px;
                font-size: 16px;
            }
            
            .login-tab i {
                font-size: 18px;
            }
        }

        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding-top: 30px;
                padding-bottom: 30px;
            }
            
            .login-card {
                padding: 35px 25px;
            }
            
            .logo {
                margin-bottom: 30px;
            }
        }

        /* Для очень маленьких экранов */
        @media (max-width: 360px) {
            .login-tabs {
                flex-direction: column;
            }
            
            .login-tab {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">SC</div>
                <div class="logo-text">SiteCore</div>
                <div class="tagline">Разработка сайтов. Прозрачно и по делу.</div>
            </div>
            
            <div class="login-tabs">
                <button class="login-tab active" onclick="showLoginTab('client')">
                    <i class="fas fa-user"></i> Клиент
                </button>
                <button class="login-tab" onclick="showLoginTab('developer')">
                    <i class="fas fa-code"></i> Разработчик
                </button>
            </div>
            
            <!-- Форма входа для клиентов -->
            <form class="client-login active" id="client-login-form" onsubmit="return loginClient(event)">
                <div class="form-group">
                    <label for="client-email">Email</label>
                    <input type="email" class="form-control" id="client-email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="client-password">Пароль</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="client-password" placeholder="Введите пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('client-password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="client-error">Неверный email или пароль</div>
                
                <button type="submit" class="btn btn-primary" id="client-login-btn">
                    <i class="fas fa-sign-in-alt"></i> Войти как клиент
                </button>
                
                <div style="margin: 20px 0; text-align: center; color: var(--gray); position: relative;">
                    <span style="background: var(--white); padding: 0 15px; position: relative; z-index: 1;">или</span>
                    <div style="height: 1px; background: var(--gray-light); position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%);"></div>
                </div>
                
                <button type="button" class="btn btn-secondary" onclick="showRegisterForm()">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
            </form>
            
            <!-- Форма регистрации -->
            <form class="client-login" id="client-register-form" onsubmit="return registerClient(event)" style="display: none;">
                <div class="form-group">
                    <label for="register-name">Имя и фамилия</label>
                    <input type="text" class="form-control" id="register-name" placeholder="Иван Иванов" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" class="form-control" id="register-email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="register-phone">Телефон *</label>
                    <input type="tel" class="form-control" id="register-phone" placeholder="+7 (999) 999-99-99" required>
                    <div class="password-hint">Будет виден разработчикам для связи</div>
                </div>
                
                <div class="form-group">
                    <label for="register-telegram">Telegram username *</label>
                    <input type="text" class="form-control" id="register-telegram" placeholder="@username" required>
                    <div class="password-hint">Без @, только username</div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="register-password" placeholder="Не менее 6 символов" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('register-password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password-confirm">Подтверждение пароля</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="register-password-confirm" placeholder="Повторите пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('register-password-confirm')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="register-error"></div>
                <div class="success-message" id="register-success"></div>
                
                <button type="submit" class="btn btn-primary" id="register-btn">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
                
                <div style="margin: 20px 0; text-align: center; color: var(--gray); position: relative;">
                    <span style="background: var(--white); padding: 0 15px; position: relative; z-index: 1;">или</span>
                    <div style="height: 1px; background: var(--gray-light); position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%);"></div>
                </div>
                
                <button type="button" class="btn btn-secondary" onclick="showLoginForm()">
                    <i class="fas fa-arrow-left"></i> Назад ко входу
                </button>
            </form>
            
            <!-- Форма входа для разработчиков -->
            <form class="developer-login" id="developer-login-form" onsubmit="return loginDeveloper(event)">
                <div class="form-group">
                    <label for="developer-password">Пароль разработчика</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="developer-password" placeholder="Введите пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('developer-password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-hint">
                        <strong>Вход</strong> только для разработчиков.
                    </div>
                </div>
                
                <div class="error-message" id="developer-error">Неверный пароль</div>
                
                <button type="submit" class="btn btn-primary" id="developer-login-btn">
                    <i class="fas fa-sign-in-alt"></i> Войти как разработчик
                </button>
            </form>
            
            <div class="login-footer">
                <p>© 2026 SiteCore. Все права защищены.</p>
                <p style="margin-top: 8px; font-size: 13px;">Платформа для заказа и управления сайтами</p>
            </div>
        </div>
    </div>

    <script>
        // Инициализация базы данных
        function initDatabase() {
            if (!localStorage.getItem('sitecore_database')) {
                const database = {
                    users: {
                        clients: [
                            // Демо клиент для тестирования
                            {
                                id: "client_demo",
                                name: "Иван Петров",
                                email: "demo@sitecore.ru",
                                phone: "+7 (999) 123-45-67",
                                telegram: "ivanpetrov",
                                password: "123456",
                                avatar: "И",
                                createdAt: new Date().toISOString()
                            }
                        ],
                        developers: [
                            {
                                id: "dev_1",
                                username: "Александр",
                                password: "789563",
                                avatar: "А",
                                email: "alexander@sitecore.ru",
                                role: "lead"
                            },
                            {
                                id: "dev_2",
                                username: "Максим",
                                password: "140612",
                                avatar: "М",
                                email: "maxim@sitecore.ru",
                                role: "developer"
                            }
                        ]
                    },
                    orders: [],
                    messages: [],
                    news: [
                        {
                            id: "news_1",
                            title: "Запуск новой платформы SiteCore!",
                            content: "Мы рады сообщить о запуске новой платформы для заказа и управления разработкой сайтов. Теперь вы можете легко создавать заказы, общаться с разработчиками и отслеживать процесс в реальном времени.",
                            type: "text",
                            author: "Александр",
                            authorAvatar: "А",
                            image: "https://images.unsplash.com/photo-1558655146-364adaf1fcc9?w=600&auto=format&fit=crop",
                            publishedAt: new Date().toISOString(),
                            likes: 15,
                            comments: 3
                        },
                        {
                            id: "news_2",
                            title: "Новые технологии в разработке",
                            content: "Мы внедрили новые технологии для ускорения разработки: React, Vue.js, Node.js. Это позволяет создавать сайты быстрее и качественнее.",
                            type: "text",
                            author: "Максим",
                            authorAvatar: "М",
                            image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w-600&auto=format&fit=crop",
                            publishedAt: new Date(Date.now() - 86400000).toISOString(),
                            likes: 8,
                            comments: 2
                        }
                    ],
                    settings: {
                        lastUpdate: new Date().toISOString()
                    }
                };
                
                localStorage.setItem('sitecore_database', JSON.stringify(database));
                console.log('База данных инициализирована');
            }
            
            return JSON.parse(localStorage.getItem('sitecore_database'));
        }

        // Сохранение базы данных
        function saveDatabase(database) {
            database.settings.lastUpdate = new Date().toISOString();
            localStorage.setItem('sitecore_database', JSON.stringify(database));
            return true;
        }

        // Показать/скрыть пароль
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Переключение между формами входа
        function showLoginTab(tab) {
            // Обновляем активные табы
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Показываем соответствующую форму
            if (tab === 'client') {
                document.getElementById('client-login-form').classList.add('active');
                document.getElementById('developer-login-form').classList.remove('active');
            } else {
                document.getElementById('client-login-form').classList.remove('active');
                document.getElementById('developer-login-form').classList.add('active');
            }
            
            // Скрываем ошибки
            document.getElementById('client-error').classList.remove('show');
            document.getElementById('developer-error').classList.remove('show');
        }

        // Показать форму регистрации
        function showRegisterForm() {
            document.getElementById('client-login-form').style.display = 'none';
            document.getElementById('client-register-form').style.display = 'block';
            document.getElementById('register-error').classList.remove('show');
            document.getElementById('register-success').classList.remove('show');
        }

        // Показать форму входа
        function showLoginForm() {
            document.getElementById('client-login-form').style.display = 'block';
            document.getElementById('client-register-form').style.display = 'none';
            document.getElementById('client-error').classList.remove('show');
        }

        // Регистрация клиента
        function registerClient(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim().toLowerCase();
            const phone = document.getElementById('register-phone').value.trim();
            const telegram = document.getElementById('register-telegram').value.trim().replace('@', '');
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            const errorEl = document.getElementById('register-error');
            const successEl = document.getElementById('register-success');
            
            // Валидация
            if (!name || !email || !phone || !telegram || !password) {
                errorEl.textContent = 'Заполните все обязательные поля';
                errorEl.classList.add('show');
                return;
            }
            
            if (password !== confirmPassword) {
                errorEl.textContent = 'Пароли не совпадают';
                errorEl.classList.add('show');
                return;
            }
            
            if (password.length < 6) {
                errorEl.textContent = 'Пароль должен быть не менее 6 символов';
                errorEl.classList.add('show');
                return;
            }
            
            if (!email.includes('@')) {
                errorEl.textContent = 'Введите корректный email';
                errorEl.classList.add('show');
                return;
            }
            
            // Загружаем базу данных
            const database = initDatabase();
            
            // Проверяем, есть ли уже такой email
            const existingUser = database.users.clients.find(client => client.email === email);
            if (existingUser) {
                errorEl.textContent = 'Пользователь с таким email уже зарегистрирован';
                errorEl.classList.add('show');
                return;
            }
            
            // Создаем нового клиента
            const newClient = {
                id: 'client_' + Date.now(),
                name: name,
                email: email,
                phone: phone,
                telegram: telegram,
                password: password,
                avatar: name.charAt(0).toUpperCase(),
                createdAt: new Date().toISOString()
            };
            
            // Добавляем клиента
            database.users.clients.push(newClient);
            
            // Сохраняем базу
            saveDatabase(database);
            
            // Показываем успех
            successEl.textContent = 'Регистрация успешна! Теперь войдите в систему.';
            successEl.classList.add('show');
            errorEl.classList.remove('show');
            
            // Очищаем форму
            document.getElementById('register-name').value = '';
            document.getElementById('register-email').value = '';
            document.getElementById('register-phone').value = '';
            document.getElementById('register-telegram').value = '';
            document.getElementById('register-password').value = '';
            document.getElementById('register-password-confirm').value = '';
            
            // Через 2 секунды показываем форму входа
            setTimeout(() => {
                showLoginForm();
                document.getElementById('client-email').value = email;
                document.getElementById('client-password').value = password;
            }, 2000);
        }

        // Вход клиента
        function loginClient(event) {
            event.preventDefault();
            
            const email = document.getElementById('client-email').value.trim().toLowerCase();
            const password = document.getElementById('client-password').value;
            const errorEl = document.getElementById('client-error');
            
            // Загружаем базу данных
            const database = initDatabase();
            
            // Ищем клиента
            const client = database.users.clients.find(c => c.email === email && c.password === password);
            
            if (client) {
                // Сохраняем данные в sessionStorage
                sessionStorage.setItem('sitecore_current_user', JSON.stringify({
                    type: 'client',
                    id: client.id,
                    name: client.name,
                    email: client.email,
                    phone: client.phone,
                    telegram: client.telegram,
                    avatar: client.avatar
                }));
                
                // Редирект
                window.location.href = 'client.html';
            } else {
                errorEl.textContent = 'Неверный email или пароль';
                errorEl.classList.add('show');
            }
        }

        // Вход разработчика
        function loginDeveloper(event) {
            event.preventDefault();
            
            const password = document.getElementById('developer-password').value;
            const errorEl = document.getElementById('developer-error');
            
            // Загружаем базу данных
            const database = initDatabase();
            
            // Ищем разработчика
            const developer = database.users.developers.find(d => d.password === password);
            
            if (developer) {
                // Сохраняем данные в sessionStorage
                sessionStorage.setItem('sitecore_current_user', JSON.stringify({
                    type: 'developer',
                    id: developer.id,
                    name: developer.username,
                    email: developer.email,
                    avatar: developer.avatar,
                    role: developer.role
                }));
                
                // Редирект
                window.location.href = 'developer.html';
            } else {
                errorEl.textContent = 'Неверный пароль разработчика';
                errorEl.classList.add('show');
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            console.log('SiteCore Platform - Система готова');
            
            // Инициализируем базу данных
            initDatabase();
            
            // Автоматический фокус
            document.getElementById('client-email').focus();
            
            
        });
    </script>
</body>
