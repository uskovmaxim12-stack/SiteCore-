<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Вход</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --dark: #1a1a2e;
            --dark-light: #16213e;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --gray-lighter: #f8f9fa;
            --white: #ffffff;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
            font-size: 22px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-tabs {
            display: flex;
            background: var(--gray-lighter);
            border-radius: var(--radius-sm);
            padding: 4px;
            margin-bottom: 30px;
        }

        .login-tab {
            flex: 1;
            padding: 14px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .login-tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 15px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-group {
            display: flex;
        }

        .input-prefix {
            background: var(--gray-lighter);
            padding: 14px;
            border: 2px solid var(--gray-light);
            border-right: none;
            border-radius: var(--radius-sm) 0 0 var(--radius-sm);
            color: var(--gray);
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--dark);
            border: 2px solid var(--gray-light);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            background: var(--gray-lighter);
        }

        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 8px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        .login-footer {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--gray-light);
            color: var(--gray);
            font-size: 14px;
        }

        .db-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--gray-lighter);
            border-radius: 20px;
            font-size: 12px;
            margin-top: 15px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.offline {
            background: var(--danger);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .login-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <div class="logo-icon">SC</div>
                <div class="logo-text">SiteCore</div>
            </div>
            
            <p style="color: var(--gray); margin-bottom: 30px; font-size: 15px;">
                Профессиональная платформа для разработки сайтов
            </p>
            
            <div class="login-tabs">
                <button class="login-tab active" onclick="switchTab('client')">Клиент</button>
                <button class="login-tab" onclick="switchTab('developer')">Разработчик</button>
            </div>
            
            <!-- Форма входа клиента -->
            <div id="client-form" class="login-form active">
                <form id="clientLoginForm" onsubmit="return loginClient(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="Ваш email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-input" placeholder="Ваш пароль" required>
                    </div>
                    
                    <div class="error-message" id="client-error"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span>Войти как клиент</span>
                    </button>
                    
                    <button type="button" class="btn btn-secondary" onclick="showRegister()">
                        <span>Создать аккаунт</span>
                    </button>
                </form>
            </div>
            
            <!-- Форма регистрации клиента -->
            <div id="client-register-form" class="login-form">
                <form id="registerForm" onsubmit="return registerClient(event)">
                    <div class="form-group">
                        <label class="form-label">Имя и фамилия</label>
                        <input type="text" class="form-input" placeholder="Иван Иванов" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Телефон</label>
                        <input type="tel" class="form-input" placeholder="+7 (999) 123-45-67" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Telegram</label>
                        <div class="input-group">
                            <span class="input-prefix">@</span>
                            <input type="text" class="form-input" placeholder="username" required style="border-left: none; border-radius: 0 var(--radius-sm) var(--radius-sm) 0;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-input" placeholder="Не менее 6 символов" required minlength="6">
                    </div>
                    
                    <div class="error-message" id="register-error"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span>Зарегистрироваться</span>
                    </button>
                    
                    <button type="button" class="btn btn-secondary" onclick="showLogin()">
                        <span>Назад ко входу</span>
                    </button>
                </form>
            </div>
            
            <!-- Форма входа разработчика -->
            <div id="developer-form" class="login-form">
                <form id="developerLoginForm" onsubmit="return loginDeveloper(event)">
                    <div class="form-group">
                        <label class="form-label">Пароль разработчика</label>
                        <input type="password" class="form-input" placeholder="Введите пароль" required>
                        <small style="display: block; margin-top: 5px; color: var(--gray); font-size: 12px;">
                            
                        </small>
                    </div>
                    
                    <div class="error-message" id="developer-error"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span>Войти как разработчик</span>
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>© 2026 SiteCore. Все права защищены.</p>
                <p style="margin-top: 8px; font-size: 13px;">Поддержка: sitecoreof@list.ru</p>
                <div class="db-status" id="db-status">
                    <div class="status-dot"></div>
                    <span>Облачная база данных</span>
                </div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script>
        let currentUser = null;
        
        // Инициализация базы данных
        async function init() {
            const statusEl = document.getElementById('db-status');
            try {
                const success = await SiteCoreDB.init();
                if (success) {
                    console.log('Database initialized successfully');
                } else {
                    statusEl.querySelector('.status-dot').classList.add('offline');
                    statusEl.querySelector('span').textContent = 'Локальный режим';
                }
            } catch (error) {
                console.error('Database init failed:', error);
                statusEl.querySelector('.status-dot').classList.add('offline');
                statusEl.querySelector('span').textContent = 'Локальный режим';
            }
        }
        
        // Переключение вкладок
        function switchTab(tab) {
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'client') {
                document.getElementById('client-form').classList.add('active');
            } else {
                document.getElementById('developer-form').classList.add('active');
            }
        }
        
        // Показать форму регистрации
        function showRegister() {
            document.getElementById('client-form').classList.remove('active');
            document.getElementById('client-register-form').classList.add('active');
            document.getElementById('register-error').classList.remove('show');
        }
        
        // Показать форму входа
        function showLogin() {
            document.getElementById('client-register-form').classList.remove('active');
            document.getElementById('client-form').classList.add('active');
            document.getElementById('client-error').classList.remove('show');
        }
        
        // Регистрация клиента
        async function registerClient(event) {
            event.preventDefault();
            const form = event.target;
            const inputs = form.querySelectorAll('.form-input');
            
            const userData = {
                name: inputs[0].value.trim(),
                email: inputs[1].value.trim().toLowerCase(),
                phone: inputs[2].value.trim(),
                telegram: inputs[3].value.trim().replace('@', ''),
                password: inputs[4].value,
                type: 'client',
                avatar: inputs[0].value.charAt(0).toUpperCase()
            };
            
            const errorEl = document.getElementById('register-error');
            
            // Валидация
            if (userData.password.length < 6) {
                errorEl.textContent = 'Пароль должен быть не менее 6 символов';
                errorEl.classList.add('show');
                return;
            }
            
            // Проверка email
            const existingUser = SiteCoreDB.localCache.users.clients.find(c => c.email === userData.email);
            if (existingUser) {
                errorEl.textContent = 'Пользователь с таким email уже существует';
                errorEl.classList.add('show');
                return;
            }
            
            try {
                const newUser = await SiteCoreDB.addUser(userData);
                if (newUser) {
                    // Автоматический вход после регистрации
                    sessionStorage.setItem('currentUser', JSON.stringify(newUser));
                    window.location.href = 'client.html';
                }
            } catch (error) {
                errorEl.textContent = 'Ошибка при регистрации. Попробуйте снова.';
                errorEl.classList.add('show');
            }
        }
        
        // Вход клиента
        async function loginClient(event) {
            event.preventDefault();
            const form = event.target;
            const inputs = form.querySelectorAll('.form-input');
            
            const email = inputs[0].value.trim().toLowerCase();
            const password = inputs[1].value;
            
            const errorEl = document.getElementById('client-error');
            
            try {
                const user = await SiteCoreDB.findUser('client', { email, password });
                
                if (user) {
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'client.html';
                } else {
                    errorEl.textContent = 'Неверный email или пароль';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                errorEl.textContent = 'Ошибка при входе. Попробуйте снова.';
                errorEl.classList.add('show');
            }
        }
        
        // Вход разработчика
        async function loginDeveloper(event) {
            event.preventDefault();
            const form = event.target;
            const password = form.querySelector('.form-input').value;
            
            const errorEl = document.getElementById('developer-error');
            
            try {
                const developer = await SiteCoreDB.findUser('developer', { password });
                
                if (developer) {
                    sessionStorage.setItem('currentUser', JSON.stringify(developer));
                    window.location.href = 'developer.html';
                } else {
                    errorEl.textContent = 'Неверный пароль разработчика';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                errorEl.textContent = 'Ошибка при входе';
                errorEl.classList.add('show');
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
