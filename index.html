<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Вход в систему</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>SiteCore</h1>
            </div>
            <p class="tagline">Профессиональная платформа для разработки сайтов</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Вход</button>
            <button class="auth-tab" data-tab="register">Регистрация клиента</button>
            <button class="auth-tab" data-tab="executor-login">Вход для разработчиков</button>
        </div>

        <!-- Форма входа -->
        <div class="auth-form active" id="login-form">
            <h2>Вход для клиентов</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
        </div>

        <!-- Форма регистрации -->
        <div class="auth-form" id="register-form">
            <h2>Регистрация клиента</h2>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-name">Имя и фамилия *</label>
                        <input type="text" id="reg-name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email *</label>
                        <input type="email" id="reg-email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-phone">Телефон *</label>
                        <input type="tel" id="reg-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-telegram">Telegram username</label>
                        <input type="text" id="reg-telegram" placeholder="@username">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="reg-password">Пароль *</label>
                        <input type="password" id="reg-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="reg-password-confirm">Подтверждение пароля *</label>
                        <input type="password" id="reg-password-confirm" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
            </form>
        </div>

        <!-- Вход для разработчиков -->
        <div class="auth-form" id="executor-login-form">
            <h2>Вход для разработчиков SiteCore</h2>
            <form id="executorLoginForm">
                <div class="form-group">
                    <label for="executor-name">Имя пользователя</label>
                    <input type="text" id="executor-name" required>
                </div>
                <div class="form-group">
                    <label for="executor-password">Пароль</label>
                    <input type="password" id="executor-password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-code"></i> Войти в панель разработчика
                </button>
            </form>
        </div>

        <div class="auth-footer">
            <p>© 2024 SiteCore. Все права защищены.</p>
            <p class="hint">Для тестирования системы используйте:<br>
                <strong>Клиент:</strong> test@example.com / password123<br>
                <strong>Разработчик:</strong> Александр / 789653 или Максим / 140612
            </p>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="auth.js"></script>
    <script>
        // Переключение между формами
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Обновляем активную вкладку
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Показываем соответствующую форму
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.remove('active');
                });
                
                const tabId = this.dataset.tab;
                document.getElementById(`${tabId}-form`).classList.add('active');
            });
        });

        // Обработка входа клиента
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const success = auth.login(email, password, 'client');
            
            if (success) {
                showNotification('Вход выполнен успешно!', 'success');
                setTimeout(() => {
                    window.location.href = 'client.html';
                }, 1000);
            } else {
                showNotification('Неверный email или пароль', 'error');
            }
        });

        // Обработка регистрации клиента
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            const telegram = document.getElementById('reg-telegram').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-password-confirm').value;
            
            if (password !== confirmPassword) {
                showNotification('Пароли не совпадают', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Пароль должен быть не менее 6 символов', 'error');
                return;
            }
            
            const success = auth.registerClient({
                name,
                email,
                phone,
                telegram,
                password
            });
            
            if (success) {
                showNotification('Регистрация успешна! Теперь войдите в систему.', 'success');
                // Переключаем на вкладку входа
                document.querySelector('.auth-tab[data-tab="login"]').click();
                document.getElementById('login-email').value = email;
                document.getElementById('login-password').value = password;
            } else {
                showNotification('Пользователь с таким email уже существует', 'error');
            }
        });

        // Обработка входа разработчика
        document.getElementById('executorLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('executor-name').value;
            const password = document.getElementById('executor-password').value;
            
            const success = auth.login(username, password, 'executor');
            
            if (success) {
                showNotification('Вход выполнен успешно!', 'success');
                setTimeout(() => {
                    window.location.href = 'executor.html';
                }, 1000);
            } else {
                showNotification('Неверное имя пользователя или пароль', 'error');
            }
        });

        // Показать уведомление
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
            
            setTimeout(() => {
                notification.classList.add('active');
            }, 10);
        }
    </script>
</body>
</html>
