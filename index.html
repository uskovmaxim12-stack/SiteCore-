<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1f2937;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --gray-lighter: #f9fafb;
            --white: #ffffff;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-tabs {
            display: flex;
            gap: 5px;
            background: var(--gray-lighter);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .login-tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-light);
            border-radius: 6px;
            font-size: 15px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--gray-lighter);
            color: var(--dark);
            border: 2px solid var(--gray-light);
        }

        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .toggle-form {
            color: var(--primary);
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            padding: 5px;
        }

        .phone-input {
            display: flex;
            gap: 0;
        }

        .phone-prefix {
            background: var(--gray-lighter);
            padding: 12px 15px;
            border: 2px solid var(--gray-light);
            border-right: none;
            border-radius: 6px 0 0 6px;
            color: var(--gray);
        }

        .telegram-input {
            display: flex;
            gap: 0;
        }

        .telegram-prefix {
            background: var(--gray-lighter);
            padding: 12px;
            border: 2px solid var(--gray-light);
            border-right: none;
            border-radius: 6px 0 0 6px;
            color: var(--gray);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
            }
            
            .logo {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">SC</div>
                <div class="logo-text">SiteCore</div>
            </div>
            
            <p style="color: var(--gray); margin-bottom: 20px; font-size: 14px;">Платформа для заказа сайтов</p>
            
            <div class="login-tabs">
                <button class="login-tab active" onclick="showLogin('client')">Клиент</button>
                <button class="login-tab" onclick="showLogin('developer')">Разработчик</button>
            </div>
            
            <!-- Клиент: вход -->
            <form id="client-login-form" onsubmit="return loginClient(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="client-email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control" id="client-password" placeholder="Пароль" required>
                </div>
                
                <div class="error-message" id="client-error"></div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                
                <button type="button" class="toggle-form" onclick="showRegisterForm()">
                    Нет аккаунта? Зарегистрироваться
                </button>
            </form>
            
            <!-- Клиент: регистрация -->
            <form id="client-register-form" onsubmit="return registerClient(event)" style="display: none;">
                <div class="form-group">
                    <label>Имя и фамилия</label>
                    <input type="text" class="form-control" id="register-name" placeholder="Иван Иванов" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="register-email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>Телефон</label>
                    <div class="phone-input">
                        <span class="phone-prefix">+7</span>
                        <input type="tel" class="form-control" id="register-phone" placeholder="999 999-99-99" required 
                               style="border-radius: 0 6px 6px 0; border-left: none;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Telegram</label>
                    <div class="telegram-input">
                        <span class="telegram-prefix">@</span>
                        <input type="text" class="form-control" id="register-telegram" placeholder="username" required 
                               style="border-radius: 0 6px 6px 0; border-left: none;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Не менее 6 символов" required minlength="6">
                </div>
                
                <div class="error-message" id="register-error"></div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
                
                <button type="button" class="toggle-form" onclick="showLoginForm()">
                    Уже есть аккаунт? Войти
                </button>
            </form>
            
            <!-- Разработчик -->
            <form id="developer-login-form" onsubmit="return loginDeveloper(event)" style="display: none;">
                <div class="form-group">
                    <label>Пароль разработчика</label>
                    <input type="password" class="form-control" id="developer-password" placeholder="Введите пароль" required>
                </div>
                
                <div class="error-message" id="developer-error"></div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти как разработчик
                </button>
            </form>
        </div>
    </div>

    <script>
        // Показ форм
        function showLogin(type) {
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('client-login-form').style.display = 'none';
            document.getElementById('client-register-form').style.display = 'none';
            document.getElementById('developer-login-form').style.display = 'none';
            
            if (type === 'client') {
                document.getElementById('client-login-form').style.display = 'block';
            } else {
                document.getElementById('developer-login-form').style.display = 'block';
            }
        }
        
        function showRegisterForm() {
            document.getElementById('client-login-form').style.display = 'none';
            document.getElementById('client-register-form').style.display = 'block';
        }
        
        function showLoginForm() {
            document.getElementById('client-login-form').style.display = 'block';
            document.getElementById('client-register-form').style.display = 'none';
        }
        
        // Регистрация клиента
        function registerClient(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim().toLowerCase();
            const phone = '+7' + document.getElementById('register-phone').value.replace(/\D/g, '');
            const telegram = document.getElementById('register-telegram').value.trim().replace('@', '');
            const password = document.getElementById('register-password').value;
            
            // Проверка
            if (!phone || phone.length < 12) {
                showError('register-error', 'Введите корректный телефон');
                return;
            }
            
            if (!telegram || telegram.length < 3) {
                showError('register-error', 'Введите Telegram username');
                return;
            }
            
            // Создаем базу данных если нет
            if (!window.sitecoreDB) {
                window.sitecoreDB = {
                    clients: [],
                    orders: [],
                    messages: [],
                    developers: {
                        "789563": { id: "dev_1", name: "Александр", avatar: "А" },
                        "140612": { id: "dev_2", name: "Максим", avatar: "М" }
                    }
                };
            }
            
            // Проверяем существующего клиента
            const existing = window.sitecoreDB.clients?.find(c => c.email === email);
            if (existing) {
                showError('register-error', 'Пользователь с таким email уже существует');
                return;
            }
            
            // Регистрируем
            const client = {
                id: 'client_' + Date.now(),
                name: name,
                email: email,
                phone: phone,
                telegram: telegram,
                password: password,
                avatar: name.charAt(0).toUpperCase(),
                createdAt: new Date().toISOString()
            };
            
            if (!window.sitecoreDB.clients) window.sitecoreDB.clients = [];
            window.sitecoreDB.clients.push(client);
            
            // Сохраняем в localStorage
            localStorage.setItem('sitecore_clients', JSON.stringify(window.sitecoreDB.clients));
            
            // Вход
            sessionStorage.setItem('currentUser', JSON.stringify({
                type: 'client',
                id: client.id,
                name: client.name,
                email: client.email,
                phone: client.phone,
                telegram: client.telegram,
                avatar: client.avatar
            }));
            
            window.location.href = 'client.html';
        }
        
        // Вход клиента
        function loginClient(event) {
            event.preventDefault();
            
            const email = document.getElementById('client-email').value.trim().toLowerCase();
            const password = document.getElementById('client-password').value;
            
            // Загружаем клиентов
            const clients = JSON.parse(localStorage.getItem('sitecore_clients') || '[]');
            const client = clients.find(c => c.email === email && c.password === password);
            
            if (client) {
                sessionStorage.setItem('currentUser', JSON.stringify({
                    type: 'client',
                    id: client.id,
                    name: client.name,
                    email: client.email,
                    phone: client.phone,
                    telegram: client.telegram,
                    avatar: client.avatar
                }));
                
                window.location.href = 'client.html';
            } else {
                showError('client-error', 'Неверный email или пароль');
            }
        }
        
        // Вход разработчика
        function loginDeveloper(event) {
            event.preventDefault();
            
            const password = document.getElementById('developer-password').value;
            const developers = {
                "789563": { id: "dev_1", name: "Александр", avatar: "А" },
                "140612": { id: "dev_2", name: "Максим", avatar: "М" }
            };
            
            const developer = developers[password];
            
            if (developer) {
                sessionStorage.setItem('currentUser', JSON.stringify({
                    type: 'developer',
                    id: developer.id,
                    name: developer.name,
                    avatar: developer.avatar
                }));
                
                window.location.href = 'developer.html';
            } else {
                showError('developer-error', 'Неверный пароль');
            }
        }
        
        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }
        
        // Автофокус
        document.getElementById('client-email')?.focus();
    </script>
</body>
</html>
