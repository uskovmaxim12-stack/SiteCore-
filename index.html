    </style>

        document.querySelectorAll('.auth-tab').forEach(tab => {

        // –í—ã–±–æ—Ä —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∫–ª–∏–µ–Ω—Ç–∞
        document.getElementById('client-register-btn').addEventListener('click', function() {
            clearErrors();
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const telegram = document.getElementById('register-telegram').value.trim();
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            
            const errorEl = document.getElementById('register-error');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!name || !email || !phone || !telegram || !password || !passwordConfirm) {
                errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                errorEl.classList.add('show');
                return;

            if (password !== passwordConfirm) {
                errorEl.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                errorEl.classList.add('show');

            }
            
            if (password.length < 6) {

                errorEl.classList.add('show');
                return;
            }
            
            if (!telegram.startsWith('@')) {

                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ email
            const clients = JSON.parse(localStorage.getItem('sitecore_clients') || '[]');
            const emailExists = clients.some(client => client.email === email);
            
            if (emailExists) {

                errorEl.classList.add('show');
                return;
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞
            const newClient = {
                id: Date.now(),
                name,
                email,
                phone,
                telegram,
                password,
                avatar: name.charAt(0).toUpperCase(),
                registrationDate: new Date().toISOString(),
                status: 'active'
            };
            
            clients.push(newClient);
            localStorage.setItem('sitecore_clients', JSON.stringify(clients));
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥
            const userForSession = { ...newClient };
            delete userForSession.password;
            localStorage.setItem('currentUser', JSON.stringify(userForSession));
            
            showNotification('–ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!', 'success');

            }, 1000);
        });

        // –í—Ö–æ–¥ –∫–ª–∏–µ–Ω—Ç–∞
        document.getElementById('client-login-btn').addEventListener('click', function() {
            clearErrors();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            const errorEl = document.getElementById('login-error');
            
            if (!email || !password) {
                errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                errorEl.classList.add('show');
                return;
            }
            
            const clients = JSON.parse(localStorage.getItem('sitecore_clients') || '[]');
            const client = clients.find(c => c.email === email && c.password === password);
            
            if (!client) {
                errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                errorEl.classList.add('show');
                return;
            }
            
            const userForSession = { ...client };
            delete userForSession.password;
            localStorage.setItem('currentUser', JSON.stringify(userForSession));
            
            showNotification('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!', 'success');
            
            setTimeout(() => {
                window.location.href = 'client.html';
            }, 800);
        });

        // –í—Ö–æ–¥ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞
        document.getElementById('executor-login-btn').addEventListener('click', function() {
            clearErrors();
            
            const password = document.getElementById('executor-password').value;
            const errorEl = document.getElementById('executor-error');
            
            if (!selectedExecutor) {
                errorEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞';
                errorEl.classList.add('show');
                return;
            }
            
            if (!password) {
                errorEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å';
                errorEl.classList.add('show');
                return;
            }
            
            const executor = EXECUTORS[selectedExecutor];
            
            if (password !== executor.password) {
                errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
                errorEl.classList.add('show');
                return;
            }
            
            const userForSession = {
                id: selectedExecutor,
                name: executor.name,
                avatar: executor.avatar,
                role: executor.role,
                type: 'executor'
            };
            
            localStorage.setItem('currentUser', JSON.stringify(userForSession));
            
            showNotification(`–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω –∫–∞–∫ ${executor.name}`, 'success');
            
            setTimeout(() => {
                window.location.href = 'executor.html';
            }, 800);
        });

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.form-container.active');
                if (activeForm.id === 'client-login') {
                    document.getElementById('client-login-btn').click();
                } else if (activeForm.id === 'client-register') {
                    document.getElementById('client-register-btn').click();
                }
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–º –ø–æ–ª–µ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–∞–±–∞
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                setTimeout(() => {
                    const activeForm = document.querySelector('.form-container.active');
                    const firstInput = activeForm.querySelector('input');
                    if (firstInput) firstInput.focus();
                }, 100);
            });
        });
    </script>
