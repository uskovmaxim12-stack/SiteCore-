<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Вход</title>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --dark: #1f2937;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --white: #ffffff;
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin: 0 auto 15px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .role-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--gray-light);
            background: var(--white);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .role-btn.active {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-actions {
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .error-message {
            background: #fee;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid #fca5a5;
        }

        .error-message.show {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .role-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">SC</div>
                <div class="logo-text">SiteCore</div>
            </div>

            <div class="role-selector">
                <button class="role-btn active" onclick="switchRole('client')">Клиент</button>
                <button class="role-btn" onclick="switchRole('executor')">Исполнитель</button>
            </div>

            <div class="error-message" id="error-message"></div>

            <!-- Форма входа для клиента -->
            <div id="client-form">
                <div class="form-group">
                    <label for="client-email">Email</label>
                    <input type="email" id="client-email" placeholder="ваш@email.com">
                </div>
                <div class="form-group">
                    <label for="client-password">Пароль</label>
                    <input type="password" id="client-password" placeholder="••••••••">
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" onclick="loginClient()">Войти</button>
                    <button class="btn btn-secondary" onclick="showRegisterForm()">Регистрация</button>
                </div>
            </div>

            <!-- Форма регистрации клиента -->
            <div id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="reg-name">Имя / Название компании</label>
                    <input type="text" id="reg-name" placeholder="Александр Иванов или ООО Техно">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="ваш@email.com">
                </div>
                <div class="form-group">
                    <label for="reg-phone">Телефон</label>
                    <input type="tel" id="reg-phone" placeholder="+7 (999) 123-45-67">
                </div>
                <div class="form-group">
                    <label for="reg-telegram">Telegram username</label>
                    <input type="text" id="reg-telegram" placeholder="@username">
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" placeholder="••••••••">
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" onclick="registerClient()">Зарегистрироваться</button>
                    <button class="btn btn-secondary" onclick="showLoginForm()">Назад к входу</button>
                </div>
            </div>

            <!-- Форма входа для исполнителя -->
            <div id="executor-form" style="display: none;">
                <div class="form-group">
                    <label for="executor-name">Имя пользователя</label>
                    <input type="text" id="executor-name" placeholder="Александр или Максим">
                </div>
                <div class="form-group">
                    <label for="executor-password">Пароль</label>
                    <input type="password" id="executor-password" placeholder="••••••••">
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" onclick="loginExecutor()">Войти</button>
                </div>
            </div>

            <div class="register-link" id="register-link">
                Нет аккаунта? <a href="#" onclick="showRegisterForm()">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script>
        // Инициализация данных при первом запуске
        function initializeData() {
            // Проверяем, есть ли исполнители
            let executors = JSON.parse(localStorage.getItem('sitecore_executors') || '[]');
            if (executors.length === 0) {
                // Создаем исполнителей
                executors = [
                    {
                        id: 'executor_1',
                        name: 'Александр',
                        password: '789653',
                        type: 'executor',
                        avatar: 'А',
                        stats: {
                            completed: 12,
                            inProgress: 3,
                            totalEarned: 1250000
                        }
                    },
                    {
                        id: 'executor_2',
                        name: 'Максим',
                        password: '140612',
                        type: 'executor',
                        avatar: 'М',
                        stats: {
                            completed: 8,
                            inProgress: 2,
                            totalEarned: 890000
                        }
                    }
                ];
                localStorage.setItem('sitecore_executors', JSON.stringify(executors));
            }

            // Проверяем, есть ли заказы
            let orders = JSON.parse(localStorage.getItem('sitecore_orders') || '[]');
            if (orders.length === 0) {
                // Создаем тестовые заказы
                orders = [
                    {
                        id: 'order_1',
                        clientId: 'client_demo',
                        clientName: 'ООО ТехноПрофи',
                        clientEmail: 'info@technoprofi.ru',
                        clientPhone: '+7 (999) 123-45-67',
                        clientTelegram: '@technoprofi',
                        projectName: 'Корпоративный сайт',
                        projectType: 'dynamic',
                        budget: 120000,
                        deadline: 60,
                        prompt: 'Создание корпоративного сайта компании, занимающейся IT-услугами. Нужны разделы: О компании, Услуги, Портфолио, Блог, Контакты. Современный дизайн в синих тонах, анимированные элементы. Интеграция с CRM системой. Требуется адаптивный дизайн для всех устройств, оптимизация скорости загрузки. Хотелось бы видеть современные тренды в дизайне: стекломорфизм, минимализм, плавные анимации. Важно, чтобы сайт хорошо ранжировался в поисковых системах.',
                        status: 'in_progress',
                        assignedTo: 'executor_1',
                        createdDate: '2023-10-10',
                        updatedDate: '2023-10-10',
                        messages: [
                            {
                                text: 'Здравствуйте! Начал работу над вашим проектом. Первые макеты будут готовы через 2 дня.',
                                sender: 'executor_1',
                                timestamp: '2023-10-11T10:30:00'
                            },
                            {
                                text: 'Отлично, жду с нетерпением!',
                                sender: 'client_demo',
                                timestamp: '2023-10-11T11:15:00'
                            }
                        ]
                    }
                ];
                localStorage.setItem('sitecore_orders', JSON.stringify(orders));
            }

            // Проверяем, есть ли клиенты
            let clients = JSON.parse(localStorage.getItem('sitecore_clients') || '[]');
            if (clients.length === 0) {
                clients = [
                    {
                        id: 'client_demo',
                        name: 'ООО ТехноПрофи',
                        email: 'info@technoprofi.ru',
                        phone: '+7 (999) 123-45-67',
                        telegram: '@technoprofi',
                        password: 'demo123',
                        type: 'client',
                        avatar: 'Т'
                    }
                ];
                localStorage.setItem('sitecore_clients', JSON.stringify(clients));
            }
        }

        // Переключение роли
        function switchRole(role) {
            const clientBtns = document.querySelectorAll('.role-btn');
            clientBtns.forEach(btn => btn.classList.remove('active'));
            
            event.target.classList.add('active');
            
            if (role === 'client') {
                document.getElementById('client-form').style.display = 'block';
                document.getElementById('executor-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('register-link').style.display = 'block';
                showLoginForm();
            } else {
                document.getElementById('client-form').style.display = 'none';
                document.getElementById('executor-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
            }
        }

        // Показать форму регистрации
        function showRegisterForm() {
            document.getElementById('client-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('register-link').style.display = 'none';
        }

        // Показать форму входа
        function showLoginForm() {
            document.getElementById('client-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('register-link').style.display = 'block';
        }

        // Показать ошибку
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        // Регистрация клиента
        function registerClient() {
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const telegram = document.getElementById('reg-telegram').value.trim();
            const password = document.getElementById('reg-password').value;

            if (!name || !email || !phone || !telegram || !password) {
                showError('Заполните все поля');
                return;
            }

            if (password.length < 6) {
                showError('Пароль должен содержать минимум 6 символов');
                return;
            }

            // Получаем существующих клиентов
            const clients = JSON.parse(localStorage.getItem('sitecore_clients') || '[]');
            
            // Проверяем, нет ли уже такого email
            if (clients.some(client => client.email === email)) {
                showError('Пользователь с таким email уже зарегистрирован');
                return;
            }

            // Создаем нового клиента
            const newClient = {
                id: 'client_' + Date.now(),
                name: name,
                email: email,
                phone: phone,
                telegram: telegram,
                password: password,
                type: 'client',
                avatar: name.charAt(0).toUpperCase(),
                createdDate: new Date().toISOString()
            };

            clients.push(newClient);
            localStorage.setItem('sitecore_clients', JSON.stringify(clients));
            
            // Автоматически входим
            localStorage.setItem('currentUser', JSON.stringify(newClient));
            window.location.href = 'client.html';
        }

        // Вход клиента
        function loginClient() {
            const email = document.getElementById('client-email').value.trim();
            const password = document.getElementById('client-password').value;

            const clients = JSON.parse(localStorage.getItem('sitecore_clients') || '[]');
            const client = clients.find(c => c.email === email && c.password === password);

            if (client) {
                localStorage.setItem('currentUser', JSON.stringify(client));
                window.location.href = 'client.html';
            } else {
                showError('Неверный email или пароль');
            }
        }

        // Вход исполнителя
        function loginExecutor() {
            const name = document.getElementById('executor-name').value.trim();
            const password = document.getElementById('executor-password').value;

            const executors = JSON.parse(localStorage.getItem('sitecore_executors') || '[]');
            const executor = executors.find(e => e.name === name && e.password === password);

            if (executor) {
                localStorage.setItem('currentUser', JSON.stringify(executor));
                window.location.href = 'executor.html';
            } else {
                showError('Неверное имя пользователя или пароль');
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            
            // Проверяем, есть ли активная сессия
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (currentUser) {
                if (currentUser.type === 'client') {
                    window.location.href = 'client.html';
                } else if (currentUser.type === 'executor') {
                    window.location.href = 'executor.html';
                }
            }
        });
    </script>
</body>
</html>
