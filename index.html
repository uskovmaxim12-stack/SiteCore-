    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            DB_URL: 'https://gist.githubusercontent.com/uskovmaxim12-stack/30dbe17ad2208d9eb8809574ee8ef012/raw/37a0fab472c6512b31fc1ee901e1e0dac2964250/gistfile1.txt',
            LOCAL_STORAGE_KEY: 'sitecore_local_cache',
            SYNC_INTERVAL: 30000 // 30 —Å–µ–∫—É–Ω–¥
        };

        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let sitecoreDB = null;
        let syncInterval = null;

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–∞–±–∞–º–∏
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–∞–±
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Å–µ–∫—Ü–∏—é
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });
                
                if (tabId === 'client') {
                    document.getElementById('client-login-section').classList.add('active');
                } else if (tabId === 'developer') {
                    document.getElementById('developer-login-section').classList.add('active');
                }
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫–∏
                clearErrors();
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –ª–æ–≥–∏–Ω–æ–º –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π
        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('client-login-section').classList.remove('active');
            document.getElementById('client-register-section').classList.add('active');
            clearErrors();
        });

        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('client-register-section').classList.remove('active');
            document.getElementById('client-login-section').classList.add('active');
            clearErrors();
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info', duration = 4000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–æ–∫
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('.success-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        async function loadDatabase() {
            try {
                showLoading(true);
                
                const response = await fetch(CONFIG.DB_URL + '?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö');
                }
                
                const data = await response.json();
                
                if (!data || typeof data !== 'object') {
                    throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö');
                }
                
                sitecoreDB = data;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é –∫–æ–ø–∏—é
                localStorage.setItem(CONFIG.LOCAL_STORAGE_KEY, JSON.stringify({
                    data: sitecoreDB,
                    timestamp: Date.now()
                }));
                
                showLoading(false);
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω—É—é –∫–æ–ø–∏—é
                const localData = localStorage.getItem(CONFIG.LOCAL_STORAGE_KEY);
                if (localData) {
                    try {
                        const parsed = JSON.parse(localData);
                        sitecoreDB = parsed.data;
                        showNotification('–†–∞–±–æ—Ç–∞–µ–º –≤ –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–µ', 'warning');
                        showLoading(false);
                        return true;
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–∫–∞–ª—å–Ω–æ–π –∫–æ–ø–∏–∏:', e);
                    }
                }
                
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö', 'error');
                showLoading(false);
                return false;
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        async function saveDatabase() {
            try {
                if (!sitecoreDB) {
                    throw new Error('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                }
                
                // –í–Ω–∏–º–∞–Ω–∏–µ: Gist –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ø—Ä—è–º–æ–π –∑–∞–ø—Ä–æ—Å PUT –±–µ–∑ —Ç–æ–∫–µ–Ω–∞
                // –î–ª—è —Ä–∞–±–æ—Ç—ã —Å Gist –Ω—É–∂–µ–Ω GitHub —Ç–æ–∫–µ–Ω –∏ —Å–µ—Ä–≤–µ—Ä–Ω–∞—è —á–∞—Å—Ç—å
                // –ó–¥–µ—Å—å –º—ã –ø—Ä–æ—Å—Ç–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                
                localStorage.setItem(CONFIG.LOCAL_STORAGE_KEY, JSON.stringify({
                    data: sitecoreDB,
                    timestamp: Date.now()
                }));
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É —Å–µ—Ä–≤–µ—Ä—É
                // –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª—è—Ç—å Gist —Å —Ç–æ–∫–µ–Ω–æ–º
                showNotification('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –ª–æ–∫–∞–ª—å–Ω–æ', 'info');
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö', 'error');
                return false;
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function validatePhone(phone) {
            const re = /^\+?[0-9\s\-\(\)]+$/;
            return re.test(phone) && phone.replace(/\D/g, '').length >= 10;
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è Telegram
        function validateTelegram(tg) {
            const cleaned = tg.replace('@', '').trim();
            return cleaned.length >= 3 && /^[a-zA-Z0-9_]+$/.test(cleaned);
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∫–ª–∏–µ–Ω—Ç–∞
        document.getElementById('client-register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim().toLowerCase();
            const phone = document.getElementById('register-phone').value.trim();
            const telegram = document.getElementById('register-telegram').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            const errorEl = document.getElementById('register-error');
            const successEl = document.getElementById('register-success');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!name || name.length < 2) {
                errorEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∏–º—è';
                errorEl.classList.add('show');
                return;
            }
            
            if (!validateEmail(email)) {
                errorEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email';
                errorEl.classList.add('show');
                return;
            }
            
            if (!validatePhone(phone)) {
                errorEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞';
                errorEl.classList.add('show');
                return;
            }
            
            if (!validateTelegram(telegram)) {
                errorEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π Telegram username';
                errorEl.classList.add('show');
                return;
            }
            
            if (password.length < 6) {
                errorEl.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤';
                errorEl.classList.add('show');
                return;
            }
            
            if (password !== confirm) {
                errorEl.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                errorEl.classList.add('show');
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ
            await loadDatabase();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const existingUser = sitecoreDB.users.clients.find(client => 
                client.email === email
            );
            
            if (existingUser) {
                errorEl.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω';
                errorEl.classList.add('show');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const newClient = {
                id: 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                name: name,
                email: email,
                phone: phone,
                telegram: telegram.replace('@', ''),
                password: password,
                avatar: name.charAt(0).toUpperCase(),
                createdAt: new Date().toISOString(),
                orders: []
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –±–∞–∑—É
            sitecoreDB.users.clients.push(newClient);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –±–∞–∑—É
            await saveDatabase();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
            successEl.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.';
            successEl.classList.add('show');
            errorEl.classList.remove('show');
            
            // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
            setTimeout(() => {
                document.getElementById('client-register-section').classList.remove('active');
                document.getElementById('client-login-section').classList.add('active');
                document.getElementById('client-email').value = email;
                document.getElementById('client-password').value = password;
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Ç–∞–± –∫–ª–∏–µ–Ω—Ç–∞
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelector('.tab[data-tab="client"]').classList.add('active');
                
                successEl.classList.remove('show');
            }, 2000);
        });

        // –í—Ö–æ–¥ –∫–ª–∏–µ–Ω—Ç–∞
        document.getElementById('client-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('client-email').value.trim().toLowerCase();
            const password = document.getElementById('client-password').value;
            const errorEl = document.getElementById('client-error');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ
            await loadDatabase();
            
            // –ò—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const client = sitecoreDB.users.clients.find(client => 
                client.email === email && client.password === password
            );
            
            if (client) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–µ—Å—Å–∏—é
                sessionStorage.setItem('sitecore_session', JSON.stringify({
                    type: 'client',
                    id: client.id,
                    name: client.name,
                    email: client.email,
                    phone: client.phone,
                    telegram: client.telegram,
                    avatar: client.avatar
                }));
                
                // –†–µ–¥–∏—Ä–µ–∫—Ç
                window.location.href = 'client.html';
            } else {
                errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                errorEl.classList.add('show');
            }
        });

        // –í—Ö–æ–¥ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞
        document.getElementById('developer-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('developer-password').value;
            const errorEl = document.getElementById('developer-error');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ
            await loadDatabase();
            
            // –ò—â–µ–º —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞
            const developer = sitecoreDB.users.developers.find(dev => 
                dev.password === password
            );
            
            if (developer) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–µ—Å—Å–∏—é
                sessionStorage.setItem('sitecore_session', JSON.stringify({
                    type: 'developer',
                    id: developer.id,
                    name: developer.name,
                    email: developer.email,
                    avatar: developer.avatar
                }));
                
                // –†–µ–¥–∏—Ä–µ–∫—Ç
                window.location.href = 'developer.html';
            } else {
                errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞';
                errorEl.classList.add('show');
            }
        });

        // –ê–≤—Ç–æ—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è
        function startAutoSync() {
            syncInterval = setInterval(async () => {
                await loadDatabase();
            }, CONFIG.SYNC_INTERVAL);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
            await loadDatabase();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é
            startAutoSync();
            
            // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å)
            // document.getElementById('client-email').value = 'test@example.com';
            // document.getElementById('client-password').value = '123456';
            // document.getElementById('developer-password').value = '140612';
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
