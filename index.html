<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://api.github.com; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #ef476f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 22px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-tabs {
            display: flex;
            background: #f1f3f9;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: #f1f3f9;
            color: var(--dark);
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .login-form {
            display: block;
        }

        .login-form.hidden {
            display: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }

        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .support-info {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
            color: var(--gray);
        }

        .support-info a {
            color: var(--primary);
            text-decoration: none;
        }

        .support-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .login-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon">SC</div>
                <div class="logo-text">SiteCore</div>
            </div>
            
            <p style="color: var(--gray); margin-bottom: 30px;">Разработка сайтов с полной прозрачностью</p>
            
            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('client')">Клиент</button>
                <button class="tab-btn" onclick="switchTab('developer')">Разработчик</button>
            </div>
            
            <!-- Форма входа клиента -->
            <form id="client-form" class="login-form" onsubmit="return loginClient(event)">
                <div class="form-group">
                    <label for="client-email">Email</label>
                    <input type="email" class="form-control" id="client-email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="client-password">Пароль</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="client-password" placeholder="Ваш пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('client-password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="client-error"></div>
                
                <button type="submit" class="btn btn-primary" id="client-login-btn">
                    <i class="fas fa-sign-in-alt"></i> Войти как клиент
                </button>
                
                <div style="margin: 20px 0; text-align: center; color: var(--gray);">или</div>
                
                <button type="button" class="btn btn-secondary" onclick="showRegister()">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
            </form>
            
            <!-- Форма регистрации -->
            <form id="register-form" class="login-form hidden" onsubmit="return registerClient(event)">
                <div class="form-group">
                    <label for="register-name">Имя и фамилия</label>
                    <input type="text" class="form-control" id="register-name" placeholder="Иван Иванов" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" class="form-control" id="register-email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="register-phone">Телефон</label>
                    <input type="tel" class="form-control" id="register-phone" placeholder="+7 999 123-45-67" required>
                </div>
                
                <div class="form-group">
                    <label for="register-telegram">Telegram</label>
                    <input type="text" class="form-control" id="register-telegram" placeholder="@username" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="register-password" placeholder="Не менее 6 символов" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('register-password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Подтверждение пароля</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Повторите пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="register-error"></div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
                
                <div style="margin: 20px 0; text-align: center; color: var(--gray);">или</div>
                
                <button type="button" class="btn btn-secondary" onclick="showLogin()">
                    <i class="fas fa-arrow-left"></i> Назад ко входу
                </button>
            </form>
            
            <!-- Форма входа разработчика -->
            <form id="developer-form" class="login-form hidden" onsubmit="return loginDeveloper(event)">
                <div class="form-group">
                    <label for="developer-password">Пароль разработчика</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="developer-password" placeholder="Введите пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('developer-password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <small style="display: block; margin-top: 5px; color: var(--gray);">
                        
                    </small>
                </div>
                
                <div class="error-message" id="developer-error"></div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти как разработчик
                </button>
            </form>
            
            <div class="support-info">
                <p><i class="fas fa-envelope"></i> Поддержка: <a href="mailto:sitecoreof@list.ru">sitecoreof@list.ru</a></p>
                <p style="margin-top: 10px; font-size: 12px;">© 2026 SiteCore. Все права защищены.</p>
            </div>
        </div>
    </div>

    <script>
        // === КОНФИГУРАЦИЯ ===
        // ЗАМЕНИТЕ ЭТИ ДАННЫЕ НА СВОИ!
        const GITHUB_CONFIG = {
            GIST_ID: '62de7bfabc0296f798615ce601972b8cdef', // Например: '1234567890abcdef'
            TOKEN: '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' // Ваш GitHub Personal Token
        };
        
        // База данных
        let database = null;
        
        // Переключение вкладок
        function switchTab(tab) {
            // Обновляем кнопки
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(tab === 'client' ? 'Клиент' : 'Разработчик')) {
                    btn.classList.add('active');
                }
            });
            
            // Показываем нужную форму
            document.getElementById('client-form').classList.add('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('developer-form').classList.add('hidden');
            
            if (tab === 'client') {
                document.getElementById('client-form').classList.remove('hidden');
            } else if (tab === 'register') {
                document.getElementById('register-form').classList.remove('hidden');
            } else {
                document.getElementById('developer-form').classList.remove('hidden');
            }
            
            // Скрываем ошибки
            hideAllErrors();
        }
        
        // Показать регистрацию
        function showRegister() {
            switchTab('register');
        }
        
        // Показать вход
        function showLogin() {
            switchTab('client');
        }
        
        // Переключение видимости пароля
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Скрыть все ошибки
        function hideAllErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
            });
        }
        
        // Показать ошибку
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
        }
        
        // Загрузка базы данных с GitHub
        async function loadDatabase() {
            try {
                console.log('Загрузка базы данных...');
                
                const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка загрузки базы данных');
                }
                
                const gist = await response.json();
                const content = gist.files['sitecore_database.json'].content;
                database = JSON.parse(content);
                
                console.log('База данных загружена:', database);
                return true;
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showError('client-error', 'Ошибка подключения к базе данных');
                return false;
            }
        }
        
        // Сохранение базы данных на GitHub
        async function saveDatabase() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'sitecore_database.json': {
                                content: JSON.stringify(database, null, 2)
                            }
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка сохранения базы данных');
                }
                
                console.log('База данных сохранена');
                return true;
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                return false;
            }
        }
        
        // Регистрация клиента
        async function registerClient(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim().toLowerCase();
            const phone = document.getElementById('register-phone').value.trim();
            const telegram = document.getElementById('register-telegram').value.trim().replace('@', '');
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Валидация
            if (password !== confirmPassword) {
                showError('register-error', 'Пароли не совпадают');
                return;
            }
            
            if (password.length < 6) {
                showError('register-error', 'Пароль должен быть не менее 6 символов');
                return;
            }
            
            if (!email.includes('@')) {
                showError('register-error', 'Введите корректный email');
                return;
            }
            
            // Загружаем актуальную базу
            await loadDatabase();
            
            // Проверяем, нет ли уже такого email
            if (database.users.clients.some(client => client.email === email)) {
                showError('register-error', 'Пользователь с таким email уже существует');
                return;
            }
            
            // Создаем нового клиента
            const newClient = {
                id: 'client_' + Date.now(),
                name: name,
                email: email,
                phone: phone,
                telegram: telegram,
                password: password,
                avatar: name.charAt(0).toUpperCase(),
                created: new Date().toISOString()
            };
            
            // Добавляем в базу
            database.users.clients.push(newClient);
            
            // Сохраняем
            const saved = await saveDatabase();
            
            if (saved) {
                alert('Регистрация успешна! Теперь войдите в систему.');
                showLogin();
                document.getElementById('client-email').value = email;
                document.getElementById('client-password').value = password;
            } else {
                showError('register-error', 'Ошибка при регистрации. Попробуйте снова.');
            }
        }
        
        // Вход клиента
        async function loginClient(event) {
            event.preventDefault();
            
            const email = document.getElementById('client-email').value.trim().toLowerCase();
            const password = document.getElementById('client-password').value;
            
            // Загружаем базу
            const loaded = await loadDatabase();
            if (!loaded) return;
            
            // Ищем клиента
            const client = database.users.clients.find(c => 
                c.email === email && c.password === password
            );
            
            if (client) {
                // Сохраняем в sessionStorage
                sessionStorage.setItem('currentUser', JSON.stringify({
                    type: 'client',
                    id: client.id,
                    name: client.name,
                    email: client.email,
                    phone: client.phone,
                    telegram: client.telegram,
                    avatar: client.avatar
                }));
                
                // Переходим на страницу клиента
                window.location.href = 'client.html';
            } else {
                showError('client-error', 'Неверный email или пароль');
            }
        }
        
        // Вход разработчика
        async function loginDeveloper(event) {
            event.preventDefault();
            
            const password = document.getElementById('developer-password').value;
            
            // Загружаем базу
            await loadDatabase();
            
            // Ищем разработчика
            const developer = database.users.developers.find(d => d.password === password);
            
            if (developer) {
                // Сохраняем в sessionStorage
                sessionStorage.setItem('currentUser', JSON.stringify({
                    type: 'developer',
                    id: developer.id,
                    name: developer.name,
                    avatar: developer.avatar
                }));
                
                // Переходим на страницу разработчика
                window.location.href = 'developer.html';
            } else {
                showError('developer-error', 'Неверный пароль разработчика');
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            console.log('SiteCore: Система инициализирована');
            
            // Для тестирования (можно удалить)
            document.getElementById('client-email').value = 'test@example.com';
            document.getElementById('client-password').value = '123456';
            document.getElementById('developer-password').value = '140612';
        });
    </script>
</body>
</html>
