<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --success: #4ade80;
            --danger: #f43f5e;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --radius: 12px;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: white;
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 22px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f1f5f9;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 14px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: var(--dark);
            border: 2px solid #e2e8f0;
        }

        .error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .notification.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">SC</div>
                <div class="logo-text">SiteCore</div>
            </div>
            
            <p style="color: var(--gray); margin-bottom: 30px; font-size: 16px;">
                Разработка сайтов. Прозрачно и профессионально.
            </p>
            
            <div class="tabs">
                <button class="tab active" onclick="showForm('client')">Клиент</button>
                <button class="tab" onclick="showForm('developer')">Разработчик</button>
            </div>
            
            <!-- Форма клиента -->
            <div id="client-form" class="form-section active">
                <form id="login-form" onsubmit="loginClient(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="client-email" placeholder="ваш@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" id="client-password" placeholder="Ваш пароль" required>
                    </div>
                    
                    <div class="error" id="client-error"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        Войти как клиент
                    </button>
                </form>
                
                <div style="margin: 25px 0; text-align: center; color: var(--gray);">или</div>
                
                <button class="btn btn-secondary" onclick="showRegister()">
                    Зарегистрироваться
                </button>
            </div>
            
            <!-- Форма регистрации -->
            <div id="register-form" class="form-section">
                <form id="register-form-el" onsubmit="registerClient(event)">
                    <div class="form-group">
                        <label>Имя и фамилия</label>
                        <input type="text" id="register-name" placeholder="Иван Иванов" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" placeholder="ваш@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Телефон</label>
                        <input type="tel" id="register-phone" placeholder="+7 (999) 123-45-67" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Telegram (без @)</label>
                        <input type="text" id="register-telegram" placeholder="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Пароль (минимум 6 символов)</label>
                        <input type="password" id="register-password" minlength="6" required>
                    </div>
                    
                    <div class="error" id="register-error"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        Зарегистрироваться
                    </button>
                </form>
                
                <div style="margin: 25px 0; text-align: center; color: var(--gray);">или</div>
                
                <button class="btn btn-secondary" onclick="showLogin()">
                    Назад ко входу
                </button>
            </div>
            
            <!-- Форма разработчика -->
            <div id="developer-form" class="form-section">
                <form id="developer-form-el" onsubmit="loginDeveloper(event)">
                    <div class="form-group">
                        <label>Пароль разработчика</label>
                        <input type="password" id="developer-password" placeholder="Введите пароль" required>
                        <small style="color: var(--gray); font-size: 13px; margin-top: 5px; display: block;">
                            140612 - Максим, 789563 - Александр
                        </small>
                    </div>
                    
                    <div class="error" id="developer-error"></div>
                    
                    <button type="submit" class="btn btn-primary">
                        Войти как разработчик
                    </button>
                </form>
            </div>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
                <p style="color: var(--gray); font-size: 14px;">
                    © 2026 SiteCore. Все права защищены.<br>
                    Поддержка: sitecoreof@list.ru
                </p>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // Конфигурация Supabase - ЗАМЕНИ ЭТИ ДАННЫЕ НА СВОИ!
        const SUPABASE_URL = 'https://lckyhszbnfqyeizfgfps.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_esMlx0QEa2yxPyRbrZcCZg_CxUOlWuh';
        
        // Проверка конфигурации
        if (SUPABASE_URL.includes('YOUR_PROJECT') || SUPABASE_KEY.includes('YOUR')) {
            document.getElementById('client-error').style.display = 'block';
            document.getElementById('client-error').innerHTML = 
                '⚠️ Настройте SUPABASE_URL и SUPABASE_KEY в коде!';
        }
        
        // Показываем форму
        function showForm(type) {
            // Обновляем табы
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Показываем нужную форму
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(type + '-form').classList.add('active');
            
            // Скрываем ошибки
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
        }
        
        // Показать регистрацию
        function showRegister() {
            document.getElementById('client-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        }
        
        // Показать логин
        function showLogin() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('client-form').classList.add('active');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector('.tab').classList.add('active');
        }
        
        // Уведомление
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show`;
            notification.style.background = type === 'error' ? '#f43f5e' : 
                                           type === 'success' ? '#4ade80' : '#1e293b';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
        
        // Регистрация клиента
        async function registerClient(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const telegram = document.getElementById('register-telegram').value.trim();
            const password = document.getElementById('register-password').value;
            
            const errorEl = document.getElementById('register-error');
            
            // Простая валидация
            if (password.length < 6) {
                errorEl.textContent = 'Пароль должен быть не менее 6 символов';
                errorEl.style.display = 'block';
                return;
            }
            
            if (!email.includes('@')) {
                errorEl.textContent = 'Введите корректный email';
                errorEl.style.display = 'block';
                return;
            }
            
            try {
                // Регистрация через Supabase
                const response = await fetch(`${SUPABASE_URL}/rest/v1/clients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        phone: phone,
                        telegram: telegram,
                        password: password,
                        created_at: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    showNotification('Регистрация успешна! Теперь войдите.', 'success');
                    
                    // Автоматически заполняем форму входа
                    document.getElementById('client-email').value = email;
                    document.getElementById('client-password').value = password;
                    
                    // Возвращаемся к форме входа
                    setTimeout(() => {
                        showLogin();
                    }, 1500);
                } else {
                    const data = await response.json();
                    errorEl.textContent = data.message || 'Ошибка регистрации';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                errorEl.textContent = 'Ошибка соединения. Проверьте интернет.';
                errorEl.style.display = 'block';
            }
        }
        
        // Вход клиента
        async function loginClient(event) {
            event.preventDefault();
            
            const email = document.getElementById('client-email').value.trim();
            const password = document.getElementById('client-password').value;
            const errorEl = document.getElementById('client-error');
            
            try {
                // Проверяем клиента в базе
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/clients?email=eq.${encodeURIComponent(email)}&password=eq.${encodeURIComponent(password)}&select=*`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                
                const clients = await response.json();
                
                if (clients && clients.length > 0) {
                    const client = clients[0];
                    
                    // Сохраняем в сессии
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        type: 'client',
                        id: client.id,
                        name: client.name,
                        email: client.email,
                        phone: client.phone,
                        telegram: client.telegram,
                        avatar: client.name.charAt(0)
                    }));
                    
                    // Переходим на страницу клиента
                    window.location.href = 'client.html';
                } else {
                    errorEl.textContent = 'Неверный email или пароль';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Ошибка входа:', error);
                errorEl.textContent = 'Ошибка соединения';
                errorEl.style.display = 'block';
            }
        }
        
        // Вход разработчика
        async function loginDeveloper(event) {
            event.preventDefault();
            
            const password = document.getElementById('developer-password').value;
            const errorEl = document.getElementById('developer-error');
            
            // Проверяем пароли разработчиков
            let developer = null;
            if (password === '140612') {
                developer = { id: 'dev_1', name: 'Максим', avatar: 'М' };
            } else if (password === '789563') {
                developer = { id: 'dev_2', name: 'Александр', avatar: 'А' };
            }
            
            if (developer) {
                // Сохраняем в сессии
                sessionStorage.setItem('currentUser', JSON.stringify({
                    type: 'developer',
                    id: developer.id,
                    name: developer.name,
                    avatar: developer.avatar
                }));
                
                // Переходим на страницу разработчика
                window.location.href = 'developer.html';
            } else {
                errorEl.textContent = 'Неверный пароль разработчика';
                errorEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
