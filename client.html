<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Панель клиента</title>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --primary-light: #8a9ef5;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1f2937;
            --dark-light: #374151;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --gray-lighter: #f9fafb;
            --white: #ffffff;
            --radius: 16px;
            --radius-sm: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-lighter);
            color: var(--dark);
            min-height: 100vh;
        }

        /* Шапка */
        .header {
            background: var(--white);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--dark);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--gray-lighter);
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .logout-btn:hover {
            background: var(--gray-light);
            color: var(--dark);
        }

        /* Основной контент */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-lg);
        }

        .welcome-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .welcome-header h1 {
            font-size: 24px;
            font-weight: 800;
        }

        .create-order-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            white-space: nowrap;
        }

        .create-order-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .welcome-info h2 {
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .welcome-info p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .client-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .client-stat {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 15px;
            text-align: center;
        }

        .client-stat-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .client-stat-label {
            font-size: 13px;
            opacity: 0.8;
        }

        /* Заказы */
        .orders-section {
            margin-bottom: 30px;
        }

        .section-header {
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 22px;
            font-weight: 800;
            color: var(--dark);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .order-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-card h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 6px;
            word-break: break-word;
        }

        .order-type {
            font-size: 13px;
            color: var(--gray);
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-new { background: #dbeafe; color: #1d4ed8; }
        .status-in_progress { background: #fef3c7; color: #d97706; }
        .status-review { background: #fce7f3; color: #be185d; }
        .status-completed { background: #dcfce7; color: #16a34a; }

        .order-card-body {
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .order-detail {
            display: flex;
            flex-direction: column;
        }

        .order-detail-label {
            font-size: 11px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .order-detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            word-break: break-word;
        }

        .order-prompt-preview {
            background: var(--gray-lighter);
            padding: 12px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            color: var(--dark-light);
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
        }

        .order-prompt-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, transparent, var(--gray-lighter));
        }

        .order-card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--dark);
            border: 2px solid var(--gray-light);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            background: var(--gray-lighter);
        }

        /* Модальное окно создания заказа */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray-light);
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 1;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-right: 15px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray);
            cursor: pointer;
            padding: 5px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: var(--gray-lighter);
            color: var(--dark);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .char-counter {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
            text-align: right;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        /* Модальное окно просмотра заказа */
        .order-view-modal .modal-content {
            max-width: 800px;
        }

        .order-view-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (min-width: 768px) {
            .order-view-grid {
                grid-template-columns: 2fr 1fr;
            }
        }

        .order-info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-section {
            background: var(--gray-lighter);
            border-radius: var(--radius);
            padding: 20px;
        }

        .info-section h4 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        @media (min-width: 480px) {
            .info-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--dark);
        }

        .prompt-content {
            background: var(--white);
            padding: 15px;
            border-radius: var(--radius-sm);
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .executor-info-panel {
            background: var(--gray-lighter);
            border-radius: var(--radius);
            padding: 20px;
        }

        .executor-info-panel h4 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .executor-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Чат */
        .chat-container {
            border-top: 2px solid var(--gray-light);
            padding-top: 25px;
            margin-top: 25px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chat-header h4 {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark);
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: var(--gray-lighter);
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 12px;
            max-width: 90%;
        }

        @media (min-width: 768px) {
            .message {
                max-width: 80%;
            }
        }

        .message.client {
            margin-left: auto;
        }

        .message-content {
            padding: 12px;
            border-radius: 18px;
            background: var(--white);
            border: 1px solid var(--gray-light);
            position: relative;
            word-break: break-word;
        }

        .message.client .message-content {
            background: var(--primary);
            color: white;
            border: none;
        }

        .message-sender {
            font-size: 11px;
            color: var(--gray);
            margin-bottom: 4px;
            padding-left: 8px;
        }

        .message-time {
            font-size: 10px;
            text-align: right;
            margin-top: 4px;
            color: var(--gray);
        }

        .message.client .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chat-input-container textarea {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            min-height: 50px;
        }

        .chat-input-container textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Уведомления */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: none;
            align-items: center;
            gap: 10px;
            max-width: 350px;
            z-index: 1000;
            word-break: break-word;
        }

        .notification.show {
            display: flex;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-menu {
                width: 100%;
                justify-content: space-between;
            }
            
            .container {
                padding: 15px;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .chat-input-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .welcome-section {
                padding: 20px 15px;
            }
            
            .client-stats {
                grid-template-columns: 1fr;
            }
            
            .modal-body {
                padding: 15px;
            }
            
            .modal-header {
                padding: 15px;
            }
            
            .info-section {
                padding: 15px;
            }
            
            .notification {
                left: 15px;
                right: 15px;
                max-width: none;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <a href="#" class="logo">
            <div class="logo-icon">SC</div>
            <div class="logo-text">SiteCore</div>
        </a>
        
        <div class="user-menu">
            <div class="user-info" id="current-user-info">
                <!-- Заполняется JavaScript -->
            </div>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Приветствие -->
        <div class="welcome-section">
            <div class="welcome-header">
                <h1 id="welcome-title">Мои заказы</h1>
                <button class="create-order-btn" onclick="openCreateOrderModal()">
                    <i class="fas fa-plus"></i> Новый заказ
                </button>
            </div>
            
            <div class="welcome-info">
                <h2 id="client-name">Клиент</h2>
                <p>Здесь вы можете отслеживать статус ваших заказов, общаться с исполнителями и создавать новые проекты.</p>
                <div class="client-stats" id="client-stats">
                    <!-- Заполняется JavaScript -->
                </div>
            </div>
        </div>

        <!-- Мои заказы -->
        <div class="orders-section">
            <div class="section-header">
                <h2>Активные заказы</h2>
            </div>
            
            <div class="orders-grid" id="orders-grid">
                <!-- Заполняется JavaScript -->
            </div>
        </div>
    </div>

    <!-- Модальное окно создания заказа -->
    <div class="modal" id="create-order-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Новый заказ</h3>
                <button class="modal-close" onclick="closeCreateOrderModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="project-name">Название проекта *</label>
                    <input type="text" id="project-name" placeholder="Например: Сайт для кофейни">
                </div>
                
                <div class="form-group">
                    <label for="project-type">Тип сайта *</label>
                    <select id="project-type">
                        <option value="static">Статический сайт (лендинг, визитка)</option>
                        <option value="dynamic">Динамический сайт (интернет-магазин, корпоративный сайт)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="project-budget">Бюджет (руб.) *</label>
                    <input type="number" id="project-budget" placeholder="50000" min="10000" step="1000">
                </div>
                
                <div class="form-group">
                    <label for="project-deadline">Желаемый срок (дней) *</label>
                    <input type="number" id="project-deadline" placeholder="30" min="7" max="180">
                </div>
                
                <div class="form-group">
                    <label for="project-prompt">Техническое задание (промт) *</label>
                    <textarea id="project-prompt" placeholder="Опишите подробно, какой сайт вам нужен: цели, функционал, дизайн, особенности..."></textarea>
                    <div class="char-counter">
                        <span id="char-count">0</span> / <span id="char-limit">2500</span> символов
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-secondary" onclick="closeCreateOrderModal()">Отмена</button>
                    <button class="btn btn-primary" onclick="createOrder()">Создать заказ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно просмотра заказа -->
    <div class="modal order-view-modal" id="order-view-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="view-order-title">Детали заказа</h3>
                <button class="modal-close" onclick="closeOrderViewModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="order-view-grid">
                    <div class="order-info-panel">
                        <div class="info-section">
                            <h4>Информация о заказе</h4>
                            <div class="info-grid" id="view-order-info">
                                <!-- Заполняется JavaScript -->
                            </div>
                        </div>
                        
                        <div class="info-section">
                            <h4>Техническое задание</h4>
                            <div class="prompt-content" id="view-prompt-content"></div>
                        </div>
                    </div>
                    
                    <div class="executor-info-panel" id="executor-info-panel">
                        <!-- Заполняется JavaScript -->
                    </div>
                </div>
                
                <div class="chat-container">
                    <div class="chat-header">
                        <h4>Общение с исполнителем</h4>
                    </div>
                    <div class="chat-messages" id="view-chat-messages">
                        <!-- Сообщения загружаются через JavaScript -->
                    </div>
                    <div class="chat-input-container" id="view-chat-input" style="display: none;">
                        <textarea id="view-chat-input-field" placeholder="Введите сообщение..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) {event.preventDefault(); sendClientMessage();}"></textarea>
                        <button class="btn btn-primary" onclick="sendClientMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="notification" id="notification"></div>

    <script>
        // Текущий пользователь и состояние
        let currentUser = null;
        let currentOrderId = null;
        let lastSyncTime = Date.now();

        // Инициализация
        function init() {
            // Проверка авторизации
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = JSON.parse(userData);
            
            // Если это исполнитель, редирект
            if (currentUser.type !== 'client') {
                window.location.href = 'executor.html';
                return;
            }

            updateUserInfo();
            loadClientData();
            loadOrders();
            
            // Счетчик символов для промта
            const promptInput = document.getElementById('project-prompt');
            const charCount = document.getElementById('char-count');
            const charLimit = document.getElementById('char-limit');
            
            promptInput.addEventListener('input', function() {
                charCount.textContent = this.value.length;
                if (this.value.length > 2500) {
                    charCount.style.color = '#ef4444';
                } else if (this.value.length > 2000) {
                    charCount.style.color = '#f59e0b';
                } else {
                    charCount.style.color = '';
                }
            });
            
            // Запускаем синхронизацию каждые 5 секунд
            setInterval(syncData, 5000);
        }

        // Синхронизация данных
        function syncData() {
            const now = Date.now();
            if (now - lastSyncTime > 5000) {
                loadClientData();
                loadOrders();
                lastSyncTime = now;
            }
        }

        // Обновление информации пользователя
        function updateUserInfo() {
            document.getElementById('current-user-info').innerHTML = `
                <div class="user-avatar">${currentUser.avatar}</div>
                <div class="user-name">${currentUser.name}</div>
            `;

            document.getElementById('client-name').textContent = currentUser.name;
            
            // Заголовок приветствия
            const now = new Date();
            const hours = now.getHours();
            let greeting;
            
            if (hours < 12) greeting = 'Доброе утро';
            else if (hours < 18) greeting = 'Добрый день';
            else greeting = 'Добрый вечер';
            
            document.getElementById('welcome-title').textContent = `${greeting}, ${currentUser.name.split(' ')[0]}!`;
        }

        // Загрузка данных клиента
        function loadClientData() {
            const orders = getAllOrders();
            const clientOrders = orders.filter(order => order.clientId === currentUser.id);
            const activeOrders = clientOrders.filter(order => order.status !== 'completed');
            const completedOrders = clientOrders.filter(order => order.status === 'completed');
            const totalSpent = clientOrders.reduce((sum, order) => sum + (order.budget || 0), 0);
            
            document.getElementById('client-stats').innerHTML = `
                <div class="client-stat">
                    <div class="client-stat-value">${activeOrders.length}</div>
                    <div class="client-stat-label">Активных заказов</div>
                </div>
                <div class="client-stat">
                    <div class="client-stat-value">${completedOrders.length}</div>
                    <div class="client-stat-label">Завершено</div>
                </div>
                <div class="client-stat">
                    <div class="client-stat-value">${formatCurrency(totalSpent)}</div>
                    <div class="client-stat-label">Потрачено</div>
                </div>
            `;
        }

        // Загрузка заказов клиента
        function loadOrders() {
            const orders = getAllOrders();
            const clientOrders = orders.filter(order => order.clientId === currentUser.id);
            
            const container = document.getElementById('orders-grid');
            
            if (clientOrders.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--gray); grid-column: 1/-1;">
                        <i class="fas fa-clipboard-list" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                        <h3 style="margin-bottom: 12px; font-size: 18px;">У вас пока нет заказов</h3>
                        <p style="margin-bottom: 20px; font-size: 14px; max-width: 400px; margin: 0 auto 20px;">Создайте свой первый заказ и начните сотрудничество с нами!</p>
                        <button class="btn btn-primary" onclick="openCreateOrderModal()" style="margin-top: 10px;">
                            <i class="fas fa-plus"></i> Создать первый заказ
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = clientOrders.map(order => {
                const executors = JSON.parse(localStorage.getItem('sitecore_executors') || '[]');
                const executor = executors.find(e => e.id === order.assignedTo);
                
                return `
                    <div class="order-card" onclick="openOrderViewModal('${order.id}')">
                        <div class="order-card-header">
                            <div>
                                <h3>${order.projectName}</h3>
                                <div class="order-type">${order.projectType === 'static' ? 'Статический сайт' : 'Динамический сайт'}</div>
                            </div>
                            <div class="order-status status-${order.status}">
                                ${getStatusText(order.status)}
                            </div>
                        </div>
                        
                        <div class="order-card-body">
                            <div class="order-details">
                                <div class="order-detail">
                                    <div class="order-detail-label">Бюджет</div>
                                    <div class="order-detail-value">${formatCurrency(order.budget)}</div>
                                </div>
                                <div class="order-detail">
                                    <div class="order-detail-label">Срок</div>
                                    <div class="order-detail-value">${order.deadline} дней</div>
                                </div>
                                <div class="order-detail">
                                    <div class="order-detail-label">Исполнитель</div>
                                    <div class="order-detail-value">${executor ? executor.name : 'Не назначен'}</div>
                                </div>
                                <div class="order-detail">
                                    <div class="order-detail-label">Создан</div>
                                    <div class="order-detail-value">${new Date(order.createdDate).toLocaleDateString()}</div>
                                </div>
                            </div>
                            
                            <div class="order-prompt-preview">
                                ${order.prompt.substring(0, 60)}...
                            </div>
                        </div>
                        
                        <div class="order-card-actions">
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); openOrderViewModal('${order.id}')">
                                <i class="fas fa-eye"></i> Подробнее
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Открыть модальное окно создания заказа
        function openCreateOrderModal() {
            document.getElementById('create-order-modal').classList.add('active');
        }

        // Закрыть модальное окно создания заказа
        function closeCreateOrderModal() {
            document.getElementById('create-order-modal').classList.remove('active');
            // Очищаем форму
            document.getElementById('project-name').value = '';
            document.getElementById('project-type').value = 'static';
            document.getElementById('project-budget').value = '';
            document.getElementById('project-deadline').value = '';
            document.getElementById('project-prompt').value = '';
            document.getElementById('char-count').textContent = '0';
            document.getElementById('char-count').style.color = '';
        }

        // Создать заказ
        function createOrder() {
            const projectName = document.getElementById('project-name').value.trim();
            const projectType = document.getElementById('project-type').value;
            const projectBudget = parseInt(document.getElementById('project-budget').value);
            const projectDeadline = parseInt(document.getElementById('project-deadline').value);
            const projectPrompt = document.getElementById('project-prompt').value.trim();
            
            // Валидация
            if (!projectName || !projectType || !projectBudget || !projectDeadline || !projectPrompt) {
                showNotification('Заполните все обязательные поля', 'error');
                return;
            }
            
            if (projectPrompt.length < 300) {
                showNotification('Техническое задание должно содержать минимум 300 символов', 'error');
                return;
            }
            
            if (projectPrompt.length > 2500) {
                showNotification('Техническое задание не должно превышать 2500 символов', 'error');
                return;
            }
            
            if (projectBudget < 10000) {
                showNotification('Минимальный бюджет - 10 000 рублей', 'error');
                return;
            }
            
            if (projectDeadline < 7 || projectDeadline > 180) {
                showNotification('Срок выполнения должен быть от 7 до 180 дней', 'error');
                return;
            }
            
            // Создаем заказ
            const orders = getAllOrders();
            const newOrder = {
                id: 'order_' + Date.now(),
                clientId: currentUser.id,
                clientName: currentUser.name,
                clientEmail: currentUser.email,
                clientPhone: currentUser.phone || '',
                clientTelegram: currentUser.telegram || '',
                projectName: projectName,
                projectType: projectType,
                budget: projectBudget,
                deadline: projectDeadline,
                prompt: projectPrompt,
                status: 'new',
                assignedTo: null,
                createdDate: new Date().toISOString(),
                updatedDate: new Date().toISOString(),
                messages: []
            };
            
            orders.push(newOrder);
            localStorage.setItem('sitecore_orders', JSON.stringify(orders));
            
            showNotification('Заказ успешно создан!', 'success');
            closeCreateOrderModal();
            
            // Перезагружаем данные
            setTimeout(() => {
                loadClientData();
                loadOrders();
            }, 500);
        }

        // Открыть модальное окно просмотра заказа
        function openOrderViewModal(orderId) {
            currentOrderId = orderId;
            const orders = getAllOrders();
            const order = orders.find(o => o.id === orderId);
            
            if (!order) {
                showNotification('Заказ не найден', 'error');
                return;
            }
            
            // Проверяем, что заказ принадлежит текущему клиенту
            if (order.clientId !== currentUser.id) {
                showNotification('Доступ запрещен', 'error');
                return;
            }
            
            // Заполняем информацию о заказе
            document.getElementById('view-order-title').textContent = order.projectName;
            
            document.getElementById('view-order-info').innerHTML = `
                <div class="info-item">
                    <span class="info-label">Статус:</span>
                    <span class="info-value">${getStatusText(order.status)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Тип сайта:</span>
                    <span class="info-value">${order.projectType === 'static' ? 'Статический' : 'Динамический'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Бюджет:</span>
                    <span class="info-value">${formatCurrency(order.budget)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Срок:</span>
                    <span class="info-value">${order.deadline} дней</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Создан:</span>
                    <span class="info-value">${new Date(order.createdDate).toLocaleDateString()}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Обновлен:</span>
                    <span class="info-value">${new Date(order.updatedDate).toLocaleDateString()}</span>
                </div>
            `;
            
            // Заполняем промт
            document.getElementById('view-prompt-content').textContent = order.prompt;
            
            // Заполняем информацию об исполнителе
            const executors = JSON.parse(localStorage.getItem('sitecore_executors') || '[]');
            const executor = executors.find(e => e.id === order.assignedTo);
            const executorPanel = document.getElementById('executor-info-panel');
            
            if (executor) {
                executorPanel.innerHTML = `
                    <h4>Исполнитель</h4>
                    <div class="executor-details">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                            <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px;">
                                ${executor.avatar}
                            </div>
                            <div>
                                <div style="font-weight: 600;">${executor.name}</div>
                                <div style="font-size: 12px; color: var(--gray);">Исполнитель SiteCore</div>
                            </div>
                        </div>
                        <div style="font-size: 13px; color: var(--gray);">
                            <div style="margin-bottom: 5px;"><i class="fas fa-check-circle" style="color: var(--success); margin-right: 5px;"></i> Завершено проектов: ${executor.stats?.completed || 0}</div>
                            <div><i class="fas fa-star" style="color: var(--warning); margin-right: 5px;"></i> В работе: ${executor.stats?.inProgress || 0}</div>
                        </div>
                    </div>
                `;
                document.getElementById('view-chat-input').style.display = 'flex';
            } else {
                executorPanel.innerHTML = `
                    <h4>Исполнитель</h4>
                    <div style="text-align: center; padding: 20px; color: var(--gray);">
                        <i class="fas fa-user-clock" style="font-size: 32px; margin-bottom: 10px; opacity: 0.5;"></i>
                        <p style="font-size: 14px;">Исполнитель пока не назначен</p>
                    </div>
                `;
                document.getElementById('view-chat-input').style.display = 'none';
            }
            
            // Загружаем сообщения
            loadViewMessages(orderId);
            
            // Показываем модальное окно
            document.getElementById('order-view-modal').classList.add('active');
        }

        // Закрыть модальное окно просмотра заказа
        function closeOrderViewModal() {
            document.getElementById('order-view-modal').classList.remove('active');
            currentOrderId = null;
        }

        // Загрузить сообщения для просмотра
        function loadViewMessages(orderId) {
            const orders = getAllOrders();
            const order = orders.find(o => o.id === orderId);
            
            if (!order || !order.messages) {
                document.getElementById('view-chat-messages').innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--gray);">
                        <p style="font-size: 14px;">Нет сообщений</p>
                    </div>
                `;
                return;
            }
            
            const messages = order.messages;
            const chatMessages = document.getElementById('view-chat-messages');
            
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--gray);">
                        <p style="font-size: 14px;">Нет сообщений</p>
                    </div>
                `;
                return;
            }
            
            chatMessages.innerHTML = messages.map(msg => {
                if (msg.sender === 'system') {
                    return `
                        <div style="text-align: center; margin: 8px 0;">
                            <span style="background: var(--gray-light); color: var(--gray); padding: 4px 12px; border-radius: 12px; font-size: 12px;">
                                ${msg.text}
                            </span>
                        </div>
                    `;
                } else {
                    const isClient = msg.sender === currentUser.id;
                    const executors = JSON.parse(localStorage.getItem('sitecore_executors') || '[]');
                    const executor = executors.find(e => e.id === msg.sender);
                    
                    return `
                        <div class="message ${isClient ? 'client' : ''}">
                            <div class="message-sender">${isClient ? 'Вы' : (executor ? executor.name : 'Исполнитель')}</div>
                            <div class="message-content">${msg.text}</div>
                            <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    `;
                }
            }).join('');
            
            // Прокрутка вниз
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Отправить сообщение как клиент
        function sendClientMessage() {
            const input = document.getElementById('view-chat-input-field');
            const message = input.value.trim();
            
            if (!message || !currentOrderId) return;
            
            // Сохраняем сообщение
            const orders = getAllOrders();
            const orderIndex = orders.findIndex(o => o.id === currentOrderId);
            
            if (orderIndex === -1) return;
            
            if (!orders[orderIndex].messages) {
                orders[orderIndex].messages = [];
            }
            
            orders[orderIndex].messages.push({
                text: message,
                sender: currentUser.id,
                timestamp: new Date().toISOString()
            });
            
            localStorage.setItem('sitecore_orders', JSON.stringify(orders));
            
            // Очищаем поле ввода
            input.value = '';
            
            // Обновляем сообщения
            loadViewMessages(currentOrderId);
            
            // Уведомление
            showNotification('Сообщение отправлено', 'success');
        }

        // Вспомогательные функции
        function getAllOrders() {
            return JSON.parse(localStorage.getItem('sitecore_orders') || '[]');
        }

        function getStatusText(status) {
            const statuses = {
                'new': 'Новый',
                'in_progress': 'В работе',
                'review': 'На проверке',
                'completed': 'Завершён'
            };
            return statuses[status] || status;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
