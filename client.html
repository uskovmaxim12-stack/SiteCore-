<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCore | Панель клиента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --primary-light: #8a9ef5;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1f2937;
            --dark-light: #374151;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --gray-lighter: #f9fafb;
            --white: #ffffff;
            --radius: 20px;
            --radius-sm: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-lighter);
            color: var(--dark);
            min-height: 100vh;
        }

        /* Шапка */
        .header {
            background: var(--white);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--dark);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            background: var(--gray-lighter);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-info:hover {
            background: var(--gray-light);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 2px;
        }

        .user-email {
            font-size: 12px;
            color: var(--gray);
        }

        .logout-btn {
            padding: 10px 20px;
            background: var(--gray-lighter);
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--gray-light);
            color: var(--dark);
        }

        /* Основной контент */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Статистика */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.orders {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
        }

        .stat-icon.spent {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stat-icon.active {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .stat-info h3 {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--dark);
        }

        /* Заказы */
        .orders-section {
            background: var(--white);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-size: 28px;
            font-weight: 800;
            color: var(--dark);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .order-card {
            background: var(--gray-lighter);
            border-radius: var(--radius);
            padding: 30px;
            border: 2px solid transparent;
            transition: var(--transition);
            cursor: pointer;
        }

        .order-card:hover {
            border-color: var(--primary-light);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .order-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .order-card h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-new { background: #dbeafe; color: #1d4ed8; }
        .status-progress { background: #fef3c7; color: #d97706; }
        .status-review { background: #fce7f3; color: #be185d; }
        .status-completed { background: #dcfce7; color: #16a34a; }
        .status-rejected { background: #fee2e2; color: #dc2626; }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .order-detail {
            display: flex;
            flex-direction: column;
        }

        .order-detail-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .order-detail-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark);
        }

        .order-actions {
            display: flex;
            gap: 12px;
        }

        .btn-small {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--gray-light);
            color: var(--dark);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: var(--gray-lighter);
        }

        /* Создание заказа */
        .create-order-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: var(--radius);
            padding: 40px;
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .create-order-section h2 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .create-order-section p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .order-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }

        .prompt-counter {
            text-align: right;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .prompt-counter.invalid {
            color: #ff6b6b;
        }

        /* Модальное окно чата */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: 30px 40px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray-light);
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--gray);
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--gray-lighter);
            color: var(--dark);
        }

        .modal-body {
            padding: 40px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--gray-lighter);
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .message.client {
            align-self: flex-end;
        }

        .message.executor {
            align-self: flex-start;
        }

        .message-system {
            align-self: center;
            text-align: center;
            max-width: 100%;
        }

        .message-content {
            padding: 16px;
            border-radius: 18px;
            background: var(--white);
            border: 1px solid var(--gray-light);
            position: relative;
        }

        .message.client .message-content {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
        }

        .message-sender {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
            padding-left: 8px;
        }

        .message-time {
            font-size: 11px;
            text-align: right;
            margin-top: 4px;
            color: var(--gray);
        }

        .message.client .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
        }

        .chat-input-container textarea {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 15px;
            resize: none;
            min-height: 60px;
        }

        .chat-input-container textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Уведомления */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: none;
            align-items: center;
            gap: 12px;
            max-width: 400px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        .notification.show {
            display: flex;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .orders-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .user-menu {
                width: 100%;
                justify-content: space-between;
            }
            
            .container {
                padding: 20px;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .order-actions {
                flex-direction: column;
            }
            
            .btn-small {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .section-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .create-order-section {
                padding: 30px 20px;
            }
            
            .create-order-section h2 {
                font-size: 24px;
            }
            
            .chat-input-container {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <a href="#" class="logo" onclick="window.location.reload()">
            <div class="logo-icon">SC</div>
            <div class="logo-text">SiteCore</div>
        </a>
        
        <div class="user-menu">
            <div class="user-info" id="user-info">
                <!-- Заполняется JavaScript -->
            </div>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Статистика -->
        <div class="stats-grid" id="stats-grid">
            <!-- Заполняется JavaScript -->
        </div>
        
        <!-- Мои заказы -->
        <div class="orders-section">
            <div class="section-header">
                <h2>Мои заказы</h2>
                <button class="btn btn-primary" onclick="toggleCreateForm()">
                    <i class="fas fa-plus"></i> Создать заказ
                </button>
            </div>
            
            <div class="orders-grid" id="orders-grid">
                <!-- Заполняется JavaScript -->
            </div>
        </div>
        
        <!-- Создание заказа -->
        <div class="create-order-section" id="create-order-section" style="display: none;">
            <h2>Создание нового заказа</h2>
            <p>Опишите подробно ваш проект. Промт должен содержать от 300 до 2500 символов.</p>
            
            <form class="order-form" id="order-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="project-name">Название проекта</label>
                        <input type="text" id="project-name" placeholder="Например: Интернет-магазин одежды" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="project-type">Тип сайта</label>
                        <select id="project-type" required>
                            <option value="static">Статический сайт</option>
                            <option value="dynamic">Динамический сайт</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="project-budget">Бюджет (руб.)</label>
                        <input type="number" id="project-budget" placeholder="50000" min="10000" step="1000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="project-deadline">Срок выполнения (дней)</label>
                        <input type="number" id="project-deadline" placeholder="30" min="1" max="180" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="project-prompt">Детальное описание проекта</label>
                    <textarea id="project-prompt" placeholder="Опишите детали проекта: цели, функционал, дизайн, целевая аудитория и т.д. От 300 до 2500 символов." required></textarea>
                    <div class="prompt-counter" id="prompt-counter">0/2500 символов</div>
                </div>
                
                <div style="display: flex; gap: 16px;">
                    <button type="button" class="btn btn-outline" onclick="toggleCreateForm()" style="background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); color: white;">
                        Отмена
                    </button>
                    <button type="submit" class="btn btn-primary" style="background: white; color: var(--primary);">
                        <i class="fas fa-paper-plane"></i> Отправить заказ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно чата -->
    <div class="modal" id="chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="chat-title">Общение по заказу</h3>
                <button class="modal-close" onclick="closeChat()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Сообщения загружаются через JavaScript -->
                    </div>
                    <div class="chat-input-container">
                        <textarea id="chat-input" placeholder="Введите сообщение..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) {event.preventDefault(); sendMessage();}"></textarea>
                        <button class="btn btn-primary" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification"></div>

    <script src="database.js"></script>
    <script>
        let currentUser = null;
        let currentOrderId = null;

        async function init() {
            // Проверка авторизации
            const userData = localStorage.getItem('current_user');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = JSON.parse(userData);
            
            // Если это не клиент, редирект
            if (currentUser.type !== 'client') {
                window.location.href = 'index.html';
                return;
            }

            updateUserInfo();
            loadStats();
            loadOrders();
            setupEventListeners();
        }

        function updateUserInfo() {
            document.getElementById('user-info').innerHTML = `
                <div class="user-avatar">${currentUser.avatar}</div>
                <div class="user-details">
                    <div class="user-name">${currentUser.name}</div>
                    <div class="user-email">${currentUser.email}</div>
                </div>
            `;
        }

        function loadStats() {
            const stats = currentUser.stats || {};
            document.getElementById('stats-grid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon orders">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Всего заказов</h3>
                        <div class="stat-value">${stats.ordersCount || 0}</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon spent">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Потрачено</h3>
                        <div class="stat-value">${(stats.totalSpent || 0).toLocaleString()} ₽</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon active">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Активные заказы</h3>
                        <div class="stat-value">${stats.activeOrders || 0}</div>
                    </div>
                </div>
            `;
        }

        function loadOrders() {
            const orders = SiteCoreDB.getOrdersForClient(currentUser.id);
            const container = document.getElementById('orders-grid');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: var(--gray); grid-column: 1/-1;">
                        <i class="fas fa-clipboard" style="font-size: 64px; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3 style="margin-bottom: 16px;">У вас пока нет заказов</h3>
                        <p style="margin-bottom: 30px;">Создайте свой первый заказ прямо сейчас!</p>
                        <button class="btn btn-primary" onclick="toggleCreateForm()">
                            <i class="fas fa-plus"></i> Создать первый заказ
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-card-header">
                        <div>
                            <h3>${order.projectName}</h3>
                            <div style="color: var(--gray); font-size: 14px;">
                                ${new Date(order.createdDate).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="order-status status-${order.status.replace('_', '')}">
                            ${getStatusText(order.status)}
                        </div>
                    </div>
                    
                    <div class="order-details">
                        <div class="order-detail">
                            <span class="order-detail-label">Тип</span>
                            <span class="order-detail-value">${order.projectType === 'static' ? 'Статический' : 'Динамический'}</span>
                        </div>
                        <div class="order-detail">
                            <span class="order-detail-label">Бюджет</span>
                            <span class="order-detail-value">${order.budget.toLocaleString()} ₽</span>
                        </div>
                        <div class="order-detail">
                            <span class="order-detail-label">Срок</span>
                            <span class="order-detail-value">${order.deadline} дней</span>
                        </div>
                        <div class="order-detail">
                            <span class="order-detail-label">Исполнитель</span>
                            <span class="order-detail-value">${order.assignedTo ? 'Назначен' : 'В поиске'}</span>
                        </div>
                    </div>
                    
                    <div class="order-actions">
                        ${order.messages && order.messages.length > 0 ? `
                            <span style="font-size: 12px; color: var(--gray);">
                                <i class="fas fa-comment"></i> ${order.messages.length} сообщений
                            </span>
                        ` : ''}
                        
                        <button class="btn-small btn-outline" onclick="openChat('${order.id}')">
                            <i class="fas fa-comment"></i> Написать
                        </button>
                        
                        ${!order.assignedTo ? `
                            <button class="btn-small btn-outline" onclick="cancelOrder('${order.id}')">
                                <i class="fas fa-times"></i> Отменить
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function toggleCreateForm() {
            const section = document.getElementById('create-order-section');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
            
            if (section.style.display === 'block') {
                document.getElementById('order-form').reset();
                updatePromptCounter();
                window.scrollTo({ top: section.offsetTop - 20, behavior: 'smooth' });
            }
        }

        function setupEventListeners() {
            // Счетчик символов в промте
            document.getElementById('project-prompt').addEventListener('input', updatePromptCounter);
            
            // Создание заказа
            document.getElementById('order-form').addEventListener('submit', createOrder);
        }

        function updatePromptCounter() {
            const textarea = document.getElementById('project-prompt');
            const counter = document.getElementById('prompt-counter');
            const length = textarea.value.length;
            
            counter.textContent = `${length}/2500 символов`;
            counter.className = length < 300 || length > 2500 ? 'prompt-counter invalid' : 'prompt-counter';
        }

        async function createOrder(e) {
            e.preventDefault();
            
            const projectName = document.getElementById('project-name').value;
            const projectType = document.getElementById('project-type').value;
            const budget = document.getElementById('project-budget').value;
            const deadline = document.getElementById('project-deadline').value;
            const prompt = document.getElementById('project-prompt').value;
            
            try {
                const order = await SiteCoreDB.createOrder(
                    currentUser.id,
                    projectName,
                    projectType,
                    budget,
                    deadline,
                    prompt
                );
                
                showNotification('Заказ успешно создан!', 'success');
                toggleCreateForm();
                loadStats();
                loadOrders();
                
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        function openChat(orderId) {
            currentOrderId = orderId;
            const order = SiteCoreDB.getOrderById(orderId);
            
            if (!order) {
                showNotification('Заказ не найден', 'error');
                return;
            }
            
            document.getElementById('chat-title').textContent = `Общение по заказу: ${order.projectName}`;
            loadChatMessages();
            document.getElementById('chat-modal').classList.add('active');
        }

        function closeChat() {
            document.getElementById('chat-modal').classList.remove('active');
            currentOrderId = null;
        }

        function loadChatMessages() {
            if (!currentOrderId) return;
            
            const messages = SiteCoreDB.getMessages(currentOrderId);
            const container = document.getElementById('chat-messages');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--gray);">
                        <p>Нет сообщений. Начните общение первым!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = messages.map(msg => {
                if (msg.senderType === 'system') {
                    return `
                        <div class="message message-system">
                            <div style="background: var(--gray-light); color: var(--gray); padding: 8px 16px; border-radius: 12px; font-size: 12px; display: inline-block;">
                                ${msg.text}
                            </div>
                            <div style="font-size: 11px; color: var(--gray); margin-top: 4px;">
                                ${new Date(msg.timestamp).toLocaleString()}
                            </div>
                        </div>
                    `;
                } else {
                    const isClient = msg.senderId === currentUser.id;
                    return `
                        <div class="message ${isClient ? 'client' : 'executor'}">
                            <div class="message-sender">${isClient ? 'Вы' : 'Исполнитель'}</div>
                            <div class="message-content">${msg.text}</div>
                            <div class="message-time">${new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    `;
                }
            }).join('');
            
            // Прокрутка вниз
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message || !currentOrderId) return;
            
            SiteCoreDB.addMessage(currentOrderId, currentUser.id, 'client', message);
            input.value = '';
            loadChatMessages();
        }

        function cancelOrder(orderId) {
            if (confirm('Вы уверены, что хотите отменить заказ?')) {
                const order = SiteCoreDB.getOrderById(orderId);
                if (order && !order.assignedTo) {
                    SiteCoreDB.updateOrderStatus(orderId, 'rejected');
                    showNotification('Заказ отменен', 'warning');
                    loadStats();
                    loadOrders();
                }
            }
        }

        function getStatusText(status) {
            const statuses = {
                'new': 'Новый',
                'in_progress': 'В работе',
                'review': 'На проверке',
                'completed': 'Завершен',
                'rejected': 'Отклонен'
            };
            return statuses[status] || status;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function logout() {
            localStorage.removeItem('current_user');
            window.location.href = 'index.html';
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
